<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çø„Ç§„É†„Éà„É©„Éô„É´Êó•Ë®ò - ÈÅéÂéª„ÉªÁèæÂú®„ÉªÊú™Êù•„ÇíÊóÖ„Åô„ÇãÊó•Ë®òÂ∏≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .time-vortex {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, #0a0a0a 70%);
            z-index: -1;
        }

        .time-stream {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                conic-gradient(from 0deg, 
                    transparent, 
                    rgba(138, 43, 226, 0.3), 
                    transparent, 
                    rgba(30, 144, 255, 0.3), 
                    transparent);
            animation: rotate 30s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .time-machine {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
        }

        .time-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-period {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .time-period:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .time-period.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .date-display {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .diary-entry {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .diary-entry::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        textarea {
            width: 100%;
            min-height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-size: 1.1em;
            font-family: 'Georgia', serif;
            resize: vertical;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .entry-metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .mood-selector {
            display: flex;
            gap: 10px;
        }

        .mood {
            font-size: 1.5em;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .mood:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .mood.selected {
            opacity: 1;
            transform: scale(1.3);
            filter: drop-shadow(0 0 10px currentColor);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .timeline {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            max-height: 500px;
            overflow-y: auto;
        }

        .timeline-entry {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timeline-entry:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .past-entry { border-color: #ff6b6b; }
        .present-entry { border-color: #4ecdc4; }
        .future-entry { border-color: #a8e6cf; }

        .timeline-date {
            font-weight: bold;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
        }

        .timeline-preview {
            opacity: 0.8;
            font-size: 0.9em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .time-portal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.8), transparent);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .time-portal.active {
            animation: portal 1s ease-out;
        }

        @keyframes portal {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
            }
            50% {
                width: 200vw;
                height: 200vh;
                opacity: 1;
            }
            100% {
                width: 300vw;
                height: 300vh;
                opacity: 0;
            }
        }

        .clock {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .prediction-mode {
            background: linear-gradient(135deg, rgba(168, 230, 207, 0.2), rgba(78, 205, 196, 0.2));
            border: 1px solid rgba(168, 230, 207, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .prediction-mode.active {
            display: block;
        }

        .prediction-prompt {
            font-style: italic;
            color: #a8e6cf;
            margin-bottom: 10px;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }
    </style>
</head>
<body>
    <div class="time-vortex"></div>
    <div class="time-stream"></div>
    <div class="time-portal" id="timePortal"></div>
    
    <div class="clock" id="clock"></div>
    
    <div class="container">
        <h1>‚è≥ „Çø„Ç§„É†„Éà„É©„Éô„É´Êó•Ë®ò ‚è≥</h1>
        
        <div class="time-machine">
            <div class="time-selector">
                <div class="time-period" data-period="past">ÈÅéÂéª</div>
                <div class="time-period active" data-period="present">ÁèæÂú®</div>
                <div class="time-period" data-period="future">Êú™Êù•</div>
            </div>
            
            <div class="date-display" id="dateDisplay">2025-01-18</div>
            
            <div class="diary-entry">
                <div class="entry-metadata">
                    <div class="mood-selector">
                        <span class="mood" data-mood="happy">üòä</span>
                        <span class="mood" data-mood="sad">üò¢</span>
                        <span class="mood" data-mood="excited">ü§©</span>
                        <span class="mood" data-mood="thoughtful">ü§î</span>
                        <span class="mood" data-mood="peaceful">üòå</span>
                        <span class="mood" data-mood="surprised">üò≤</span>
                    </div>
                    <div id="entryTime"></div>
                </div>
                
                <div class="prediction-mode" id="predictionMode">
                    <div class="prediction-prompt">
                        Êú™Êù•„ÅÆËá™ÂàÜ„Å∏„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÊõ∏„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ...
                    </div>
                </div>
                
                <textarea id="diaryText" placeholder="„Åì„Åì„Å´Êó•Ë®ò„ÇíÊõ∏„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
                
                <button id="saveBtn">Êó•Ë®ò„Çí‰øùÂ≠ò</button>
                <button id="randomDateBtn">„É©„É≥„ÉÄ„É†„Å™Êó•‰ªò„Å∏</button>
            </div>
        </div>
        
        <div class="timeline">
            <h3>„Çø„Ç§„É†„É©„Ç§„É≥</h3>
            <div id="timelineContainer"></div>
        </div>
    </div>

    <script>
        let currentPeriod = 'present';
        let currentDate = new Date();
        let selectedMood = null;
        let entries = JSON.parse(localStorage.getItem('timeTravelDiary')) || {};

        // Initialize
        updateClock();
        setInterval(updateClock, 1000);
        updateDateDisplay();
        loadTimeline();

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = 
                now.toLocaleTimeString('ja-JP', { hour12: false });
        }

        function updateDateDisplay() {
            let displayDate;
            
            if (currentPeriod === 'past') {
                displayDate = new Date(currentDate);
                displayDate.setFullYear(displayDate.getFullYear() - Math.floor(Math.random() * 50 + 1));
            } else if (currentPeriod === 'future') {
                displayDate = new Date(currentDate);
                displayDate.setFullYear(displayDate.getFullYear() + Math.floor(Math.random() * 50 + 1));
            } else {
                displayDate = currentDate;
            }
            
            document.getElementById('dateDisplay').textContent = 
                displayDate.toLocaleDateString('ja-JP', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit' 
                });
            
            document.getElementById('entryTime').textContent = 
                displayDate.toLocaleTimeString('ja-JP', { hour12: false });
                
            // Update prediction mode
            const predictionMode = document.getElementById('predictionMode');
            if (currentPeriod === 'future') {
                predictionMode.classList.add('active');
            } else {
                predictionMode.classList.remove('active');
            }
            
            // Load existing entry if any
            const key = getDateKey(displayDate);
            if (entries[key]) {
                document.getElementById('diaryText').value = entries[key].text;
                if (entries[key].mood) {
                    selectMood(entries[key].mood);
                }
            } else {
                document.getElementById('diaryText').value = '';
                selectedMood = null;
                document.querySelectorAll('.mood').forEach(m => m.classList.remove('selected'));
            }
        }

        function getDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        // Time period selection
        document.querySelectorAll('.time-period').forEach(period => {
            period.addEventListener('click', () => {
                // Time portal animation
                const portal = document.getElementById('timePortal');
                portal.classList.add('active');
                
                setTimeout(() => {
                    document.querySelectorAll('.time-period').forEach(p => p.classList.remove('active'));
                    period.classList.add('active');
                    currentPeriod = period.dataset.period;
                    updateDateDisplay();
                    portal.classList.remove('active');
                }, 500);
            });
        });

        // Mood selection
        document.querySelectorAll('.mood').forEach(mood => {
            mood.addEventListener('click', () => {
                selectMood(mood.dataset.mood);
            });
        });

        function selectMood(moodType) {
            document.querySelectorAll('.mood').forEach(m => m.classList.remove('selected'));
            document.querySelector(`.mood[data-mood="${moodType}"]`).classList.add('selected');
            selectedMood = moodType;
        }

        // Save entry
        document.getElementById('saveBtn').addEventListener('click', () => {
            const text = document.getElementById('diaryText').value;
            if (!text.trim()) return;
            
            const displayDate = new Date(document.getElementById('dateDisplay').textContent);
            const key = getDateKey(displayDate);
            
            entries[key] = {
                text: text,
                mood: selectedMood,
                period: currentPeriod,
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem('timeTravelDiary', JSON.stringify(entries));
            loadTimeline();
            
            // Success animation
            const btn = document.getElementById('saveBtn');
            btn.textContent = '‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ';
            btn.style.background = 'linear-gradient(135deg, #4ecdc4, #44a08d)';
            
            setTimeout(() => {
                btn.textContent = 'Êó•Ë®ò„Çí‰øùÂ≠ò';
                btn.style.background = '';
            }, 2000);
        });

        // Random date travel
        document.getElementById('randomDateBtn').addEventListener('click', () => {
            const portal = document.getElementById('timePortal');
            portal.classList.add('active');
            
            setTimeout(() => {
                const periods = ['past', 'present', 'future'];
                currentPeriod = periods[Math.floor(Math.random() * periods.length)];
                
                document.querySelectorAll('.time-period').forEach(p => p.classList.remove('active'));
                document.querySelector(`.time-period[data-period="${currentPeriod}"]`).classList.add('active');
                
                if (currentPeriod === 'present') {
                    currentDate = new Date();
                } else {
                    currentDate = new Date();
                    const yearOffset = Math.floor(Math.random() * 100) - 50;
                    currentDate.setFullYear(currentDate.getFullYear() + yearOffset);
                }
                
                updateDateDisplay();
                portal.classList.remove('active');
            }, 500);
        });

        function loadTimeline() {
            const container = document.getElementById('timelineContainer');
            container.innerHTML = '';
            
            const sortedEntries = Object.keys(entries)
                .sort((a, b) => new Date(b) - new Date(a))
                .map(key => ({ date: key, ...entries[key] }));
            
            sortedEntries.forEach(entry => {
                const div = document.createElement('div');
                div.className = `timeline-entry ${entry.period}-entry`;
                
                const dateDiv = document.createElement('div');
                dateDiv.className = 'timeline-date';
                dateDiv.textContent = entry.date;
                
                const previewDiv = document.createElement('div');
                previewDiv.className = 'timeline-preview';
                previewDiv.textContent = entry.text.substring(0, 100) + '...';
                
                div.appendChild(dateDiv);
                if (entry.mood) {
                    const moodSpan = document.createElement('span');
                    moodSpan.textContent = getMoodEmoji(entry.mood) + ' ';
                    div.appendChild(moodSpan);
                }
                div.appendChild(previewDiv);
                
                div.addEventListener('click', () => {
                    const portal = document.getElementById('timePortal');
                    portal.classList.add('active');
                    
                    setTimeout(() => {
                        currentDate = new Date(entry.date);
                        currentPeriod = entry.period;
                        
                        document.querySelectorAll('.time-period').forEach(p => p.classList.remove('active'));
                        document.querySelector(`.time-period[data-period="${currentPeriod}"]`).classList.add('active');
                        
                        updateDateDisplay();
                        portal.classList.remove('active');
                    }, 500);
                });
                
                container.appendChild(div);
            });
        }

        function getMoodEmoji(mood) {
            const moodMap = {
                happy: 'üòä',
                sad: 'üò¢',
                excited: 'ü§©',
                thoughtful: 'ü§î',
                peaceful: 'üòå',
                surprised: 'üò≤'
            };
            return moodMap[mood] || '';
        }

        // Auto-save draft
        let autoSaveTimeout;
        document.getElementById('diaryText').addEventListener('input', () => {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(() => {
                const text = document.getElementById('diaryText').value;
                if (text.trim()) {
                    localStorage.setItem('timeTravelDiary_draft', text);
                }
            }, 1000);
        });

        // Load draft if exists
        const draft = localStorage.getItem('timeTravelDiary_draft');
        if (draft && !document.getElementById('diaryText').value) {
            document.getElementById('diaryText').value = draft;
        }
    </script>
</body>
</html>
