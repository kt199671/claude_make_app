<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É™„Ç¢„É´„Çø„Ç§„É†ÁøªË®≥„ÉÅ„É£„ÉÉ„Éà - Realtime Translation Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            height: 80vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 1.8em;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .language-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .lang-option {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .lang-option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .lang-option.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .chat-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .user-list {
            width: 200px;
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
        }

        .user-list h3 {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            color: #333;
            font-size: 0.95em;
        }

        .user-lang {
            font-size: 0.8em;
            color: #999;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeInMessage 0.3s ease-out;
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            position: relative;
        }

        .message.received .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .message-header {
            font-size: 0.8em;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .message-text {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .message-translation {
            font-size: 0.9em;
            opacity: 0.8;
            font-style: italic;
            padding-top: 5px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 5px;
        }

        .message.received .message-translation {
            border-top-color: rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 0.75em;
            opacity: 0.6;
            margin-top: 5px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            padding: 20px;
            color: #999;
            font-style: italic;
        }

        .typing-indicator.show {
            display: block;
        }

        .translation-loading {
            display: inline-block;
            width: 30px;
            text-align: left;
        }

        .translation-loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
            
            .user-list {
                display: none;
            }
            
            .header {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê „É™„Ç¢„É´„Çø„Ç§„É†ÁøªË®≥„ÉÅ„É£„ÉÉ„Éà</h1>
            <div class="language-selector">
                <div class="lang-option active" data-lang="ja">Êó•Êú¨Ë™û</div>
                <div class="lang-option" data-lang="en">English</div>
                <div class="lang-option" data-lang="zh">‰∏≠Êñá</div>
                <div class="lang-option" data-lang="ko">ÌïúÍµ≠Ïñ¥</div>
                <div class="lang-option" data-lang="es">Espa√±ol</div>
                <div class="lang-option" data-lang="fr">Fran√ßais</div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="user-list">
                <h3>„Ç™„É≥„É©„Ç§„É≥„É¶„Éº„Ç∂„Éº</h3>
                <div class="user-item">
                    <div class="user-avatar">„ÅÇ</div>
                    <div class="user-info">
                        <div class="user-name">„ÅÇ„Å™„Åü</div>
                        <div class="user-lang">Êó•Êú¨Ë™û</div>
                    </div>
                </div>
                <div class="user-item">
                    <div class="user-avatar">J</div>
                    <div class="user-info">
                        <div class="user-name">John</div>
                        <div class="user-lang">English</div>
                    </div>
                </div>
                <div class="user-item">
                    <div class="user-avatar">Êùé</div>
                    <div class="user-info">
                        <div class="user-name">ÊùéÊòé</div>
                        <div class="user-lang">‰∏≠Êñá</div>
                    </div>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="messages" id="messages">
                    <!-- „É°„ÉÉ„Çª„Éº„Ç∏„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô -->
                </div>
                
                <div class="typing-indicator" id="typingIndicator">
                    <span>Ë™∞„Åã„ÅåÂÖ•Âäõ‰∏≠</span><span class="translation-loading"></span>
                </div>
                
                <div class="input-area">
                    <input type="text" class="message-input" id="messageInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ...">
                    <button class="send-btn" id="sendBtn">ÈÄÅ‰ø°</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÁèæÂú®„ÅÆË®ÄË™û
        let currentLanguage = 'ja';
        
        // Ë®ÄË™ûÂêç„ÅÆ„Éû„ÉÉ„Éî„É≥„Ç∞
        const languageNames = {
            ja: 'Êó•Êú¨Ë™û',
            en: 'English',
            zh: '‰∏≠Êñá',
            ko: 'ÌïúÍµ≠Ïñ¥',
            es: 'Espa√±ol',
            fr: 'Fran√ßais'
        };
        
        // „Çµ„É≥„Éó„É´ÁøªË®≥ÔºàÂÆüÈöõ„ÅÆ„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„Åß„ÅØAPI„Çí‰ΩøÁî®Ôºâ
        const translations = {
            '„Åì„Çì„Å´„Å°„ÅØ': {
                en: 'Hello',
                zh: '‰Ω†Â•Ω',
                ko: 'ÏïàÎÖïÌïòÏÑ∏Ïöî',
                es: 'Hola',
                fr: 'Bonjour'
            },
            'Hello': {
                ja: '„Åì„Çì„Å´„Å°„ÅØ',
                zh: '‰Ω†Â•Ω',
                ko: 'ÏïàÎÖïÌïòÏÑ∏Ïöî',
                es: 'Hola',
                fr: 'Bonjour'
            },
            '‰Ω†Â•Ω': {
                ja: '„Åì„Çì„Å´„Å°„ÅØ',
                en: 'Hello',
                ko: 'ÏïàÎÖïÌïòÏÑ∏Ïöî',
                es: 'Hola',
                fr: 'Bonjour'
            }
        };
        
        // Ë®ÄË™ûÈÅ∏Êäû
        document.querySelectorAll('.lang-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.lang-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                currentLanguage = this.dataset.lang;
                updateUserLanguage();
            });
        });
        
        // „É¶„Éº„Ç∂„ÉºË®ÄË™ûÊõ¥Êñ∞
        function updateUserLanguage() {
            const userLang = document.querySelector('.user-list .user-item:first-child .user-lang');
            userLang.textContent = languageNames[currentLanguage];
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (!messageText) return;
            
            // Ëá™ÂàÜ„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøΩÂä†
            addMessage({
                text: messageText,
                sender: '„ÅÇ„Å™„Åü',
                language: currentLanguage,
                isSent: true,
                timestamp: new Date()
            });
            
            input.value = '';
            
            // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥Ôºö‰ªñ„ÅÆ„É¶„Éº„Ç∂„Éº„Åã„Çâ„ÅÆËøî‰ø°
            setTimeout(() => {
                simulateReply(messageText);
            }, 2000);
            
            // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„ÉºË°®Á§∫
            showTypingIndicator();
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏ËøΩÂä†
        function addMessage(messageData) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${messageData.isSent ? 'sent' : 'received'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            // „Éò„ÉÉ„ÉÄ„ÉºÔºàÈÄÅ‰ø°ËÄÖ„Å®Ë®ÄË™ûÔºâ
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = `${messageData.sender} (${languageNames[messageData.language]})`;
            bubble.appendChild(header);
            
            // „Ç™„É™„Ç∏„Éä„É´„É°„ÉÉ„Çª„Éº„Ç∏
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = messageData.text;
            bubble.appendChild(textDiv);
            
            // ÁøªË®≥ÔºàÁï∞„Å™„ÇãË®ÄË™û„ÅÆÂ†¥ÂêàÔºâ
            if (messageData.language !== currentLanguage && !messageData.isSent) {
                const translationDiv = document.createElement('div');
                translationDiv.className = 'message-translation';
                translationDiv.innerHTML = '<span class="translation-loading"></span>';
                bubble.appendChild(translationDiv);
                
                // ÁøªË®≥„Çí„Ç∑„Éü„É•„É¨„Éº„Éà
                setTimeout(() => {
                    translationDiv.textContent = translateMessage(messageData.text, messageData.language, currentLanguage);
                }, 1000);
            }
            
            // „Çø„Ç§„É†„Çπ„Çø„É≥„Éó
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(messageData.timestamp);
            bubble.appendChild(timeDiv);
            
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            
            // „Çπ„ÇØ„É≠„Éº„É´
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏ÁøªË®≥Ôºà„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥Ôºâ
        function translateMessage(text, fromLang, toLang) {
            // ÂÆüÈöõ„ÅÆ„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„Åß„ÅØ„Åì„Åì„ÅßÁøªË®≥API„ÇíÂëº„Å≥Âá∫„Åô
            if (translations[text] && translations[text][toLang]) {
                return translations[text][toLang];
            }
            
            // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥Áî®„ÅÆ„ÉÄ„Éü„ÉºÁøªË®≥
            const dummyTranslations = {
                ja: `[${text}„ÅÆÊó•Êú¨Ë™ûË®≥]`,
                en: `[English translation of ${text}]`,
                zh: `[${text}ÁöÑ‰∏≠ÊñáÁøªËØë]`,
                ko: `[${text}Ïùò ÌïúÍµ≠Ïñ¥ Î≤àÏó≠]`,
                es: `[Traducci√≥n espa√±ola de ${text}]`,
                fr: `[Traduction fran√ßaise de ${text}]`
            };
            
            return dummyTranslations[toLang] || text;
        }
        
        // Ëøî‰ø°„Çí„Ç∑„Éü„É•„É¨„Éº„Éà
        function simulateReply(originalMessage) {
            const otherUsers = [
                { name: 'John', avatar: 'J', language: 'en' },
                { name: 'ÊùéÊòé', avatar: 'Êùé', language: 'zh' }
            ];
            
            const randomUser = otherUsers[Math.floor(Math.random() * otherUsers.length)];
            
            // Ëøî‰ø°„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„Éë„Çø„Éº„É≥
            const replyPatterns = {
                en: ['Hello! How are you?', 'Nice to meet you!', 'That\'s interesting!'],
                zh: ['‰Ω†Â•ΩÔºÅÂæàÈ´òÂÖ¥ËÆ§ËØÜ‰Ω†', 'Ê¨¢ËøéÔºÅ', 'ÁúüÊúâË∂£ÔºÅ']
            };
            
            const replies = replyPatterns[randomUser.language];
            const replyText = replies[Math.floor(Math.random() * replies.length)];
            
            hideTypingIndicator();
            
            addMessage({
                text: replyText,
                sender: randomUser.name,
                language: randomUser.language,
                isSent: false,
                timestamp: new Date()
            });
        }
        
        // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„ÉºË°®Á§∫
        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.add('show');
        }
        
        // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„ÉºÈùûË°®Á§∫
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.remove('show');
        }
        
        // ÊôÇÂàª„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatTime(date) {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // ÂàùÊúü„É°„ÉÉ„Çª„Éº„Ç∏
        addMessage({
            text: '„ÉÅ„É£„ÉÉ„Éà„Å∏„Çà„ÅÜ„Åì„ÅùÔºÅÂ•Ω„Åç„Å™Ë®ÄË™û„Åß„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ',
            sender: '„Ç∑„Çπ„ÉÜ„É†',
            language: 'ja',
            isSent: false,
            timestamp: new Date()
        });
        
        // „Éá„É¢Áî®ÔºöËá™ÂãïÁöÑ„Å´„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøΩÂä†
        setTimeout(() => {
            addMessage({
                text: 'Hello everyone! This chat automatically translates messages.',
                sender: 'John',
                language: 'en',
                isSent: false,
                timestamp: new Date()
            });
        }, 3000);
        
        setTimeout(() => {
            addMessage({
                text: 'Â§ßÂÆ∂Â•ΩÔºÅËøô‰∏™ËÅäÂ§©ÂÆ§ÂèØ‰ª•Ëá™Âä®ÁøªËØëÊ∂àÊÅØ„ÄÇ',
                sender: 'ÊùéÊòé',
                language: 'zh',
                isSent: false,
                timestamp: new Date()
            });
        }, 5000);
    </script>
</body>
