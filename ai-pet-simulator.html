<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI„Éö„ÉÉ„ÉàËÇ≤Êàê„Ç∑„Éü„É•„É¨„Éº„Çø„Éº - ÈÄ≤Âåñ„Åô„Çã‰∏çÊÄùË≠∞„Å™Áîü„ÅçÁâ©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .pet-habitat {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            margin: 20px auto;
            position: relative;
            max-width: 600px;
            min-height: 400px;
        }

        .pet-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .pet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            transition: all 0.5s ease;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }

        .pet-name {
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }

        .stat-bar {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .stat-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .happiness-fill { background: linear-gradient(90deg, #FFD700, #FFA500); }
        .hunger-fill { background: linear-gradient(90deg, #32CD32, #228B22); }
        .energy-fill { background: linear-gradient(90deg, #1E90FF, #4169E1); }
        .intelligence-fill { background: linear-gradient(90deg, #9370DB, #8A2BE2); }
        .bond-fill { background: linear-gradient(90deg, #FF69B4, #FF1493); }
        .evolution-fill { background: linear-gradient(90deg, #FF4500, #DC143C); }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .evolution-stage {
            margin: 20px 0;
            font-size: 1.2em;
        }

        .thought-bubble {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .thought-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid rgba(255, 255, 255, 0.9);
        }

        .thought-bubble.show {
            opacity: 1;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particle 1s ease-out forwards;
        }

        @keyframes particle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        .evolution-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            opacity: 0;
            pointer-events: none;
            animation: evolve 2s ease-out;
        }

        @keyframes evolve {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }

        .personality-traits {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .trait {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
        }

        .mini-game {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .mini-game h3 {
            margin-bottom: 20px;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .quiz-option {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quiz-option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>üåü AI„Éö„ÉÉ„ÉàËÇ≤Êàê„Ç∑„Éü„É•„É¨„Éº„Çø„Éº üåü</h1>
        
        <div class="pet-habitat">
            <div class="pet-container" id="petContainer">
                <div class="pet" id="pet">ü•ö</div>
                <div class="thought-bubble" id="thoughtBubble"></div>
            </div>
            
            <div class="pet-name" id="petName">ÂêçÂâç„Çí„Å§„Åë„Å¶„Åè„Å†„Åï„ÅÑ</div>
            
            <div class="evolution-stage" id="evolutionStage">ÈÄ≤ÂåñÊÆµÈöé: „Çø„Éû„Ç¥</div>
            
            <div class="stats">
                <div class="stat">
                    <div>üòä Âπ∏Á¶èÂ∫¶</div>
                    <div class="stat-bar">
                        <div class="stat-fill happiness-fill" id="happinessBar" style="width: 50%"></div>
                    </div>
                </div>
                <div class="stat">
                    <div>üçé Ê∫ÄËÖπÂ∫¶</div>
                    <div class="stat-bar">
                        <div class="stat-fill hunger-fill" id="hungerBar" style="width: 50%"></div>
                    </div>
                </div>
                <div class="stat">
                    <div>‚ö° „Ç®„Éç„É´„ÇÆ„Éº</div>
                    <div class="stat-bar">
                        <div class="stat-fill energy-fill" id="energyBar" style="width: 50%"></div>
                    </div>
                </div>
                <div class="stat">
                    <div>üß† Áü•ËÉΩ</div>
                    <div class="stat-bar">
                        <div class="stat-fill intelligence-fill" id="intelligenceBar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="stat">
                    <div>‚ù§Ô∏è ÁµÜ</div>
                    <div class="stat-bar">
                        <div class="stat-fill bond-fill" id="bondBar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="stat">
                    <div>üåü ÈÄ≤ÂåñÂ∫¶</div>
                    <div class="stat-bar">
                        <div class="stat-fill evolution-fill" id="evolutionBar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <div class="personality-traits" id="personalityTraits">
                <h3>ÊÄßÊ†ºÁâπÊÄß</h3>
                <div id="traitsContainer"></div>
            </div>
            
            <div class="actions">
                <button id="nameBtn">ÂêçÂâç„Çí„Å§„Åë„Çã</button>
                <button id="feedBtn">„Ç®„Çµ„Çí„ÅÇ„Åí„Çã üçé</button>
                <button id="playBtn">ÈÅä„Å∂ üéæ</button>
                <button id="teachBtn">Êïô„Åà„Çã üìö</button>
                <button id="petBtn">„Å™„Åß„Çã üëã</button>
                <button id="sleepBtn">ÂØù„Åã„Åõ„Çã üò¥</button>
                <button id="exploreBtn">Êé¢Ê§ú„Åï„Åõ„Çã üó∫Ô∏è</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="mini-game" id="miniGame"></div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Pet data
        let pet = {
            name: '',
            stage: 0,
            happiness: 50,
            hunger: 50,
            energy: 50,
            intelligence: 0,
            bond: 0,
            evolution: 0,
            personality: [],
            actions: 0
        };

        const evolutionStages = [
            { emoji: 'ü•ö', name: '„Çø„Éû„Ç¥' },
            { emoji: 'üê£', name: '„Å≤„Çà„Åì' },
            { emoji: 'ü¶ä', name: '„Åç„Å§„Å≠' },
            { emoji: 'ü¶Å', name: '„É©„Ç§„Ç™„É≥' },
            { emoji: 'üêâ', name: '„Éâ„É©„Ç¥„É≥' },
            { emoji: 'ü¶Ñ', name: '„É¶„Éã„Ç≥„Éº„É≥' },
            { emoji: 'üåü', name: 'Êòü„ÅÆÁ≤æÈúä' }
        ];

        const thoughts = {
            happy: ['Ê•Ω„Åó„ÅÑÔºÅ', '„ÅÜ„Çå„Åó„ÅÑÔºÅ', 'Â§ßÂ•Ω„ÅçÔºÅ', '„ÉØ„ÇØ„ÉØ„ÇØÔºÅ'],
            hungry: ['„ÅäËÖπ„Åô„ÅÑ„Åü...', '„Åî„ÅØ„Çì„Åª„Åó„ÅÑ', '„Åê„ÅÖ„Äú'],
            tired: ['Áú†„ÅÑ...', 'Áñ≤„Çå„Åü', '„Åµ„ÅÅ„Äú„ÅÇ'],
            lonely: ['„Åï„Åø„Åó„ÅÑ', 'ÈÅä„Çì„ÅßÔºÅ', '„Åã„Åæ„Å£„Å¶„Äú'],
            excited: ['„Çè„Éº„ÅÑÔºÅ', '„ÇÑ„Å£„ÅüÔºÅ', '„Åô„Åî„ÅÑÔºÅ'],
            learning: ['„Å™„Çã„Åª„Å©ÔºÅ', '„Çè„Åã„Å£„ÅüÔºÅ', 'Ë≥¢„Åè„Å™„Å£„ÅüÔºÅ']
        };

        const personalityTraits = [
            'Â•ΩÂ•áÂøÉÊó∫Áõõ', 'ÂÑ™„Åó„ÅÑ', 'Ë≥¢„ÅÑ', 'ÈÅä„Å≥Â•Ω„Åç', 'ÂÜíÈô∫Â•Ω„Åç',
            'È£ü„ÅÑ„Åó„ÇìÂùä', '„ÅÆ„Çì„Å≥„ÇäÂ±ã', 'Áîò„Åà„ÇìÂùä', 'ÂãáÊï¢', 'Á•ûÁßòÁöÑ'
        ];

        function updateDisplay() {
            document.getElementById('pet').textContent = evolutionStages[pet.stage].emoji;
            document.getElementById('evolutionStage').textContent = `ÈÄ≤ÂåñÊÆµÈöé: ${evolutionStages[pet.stage].name}`;
            document.getElementById('happinessBar').style.width = pet.happiness + '%';
            document.getElementById('hungerBar').style.width = pet.hunger + '%';
            document.getElementById('energyBar').style.width = pet.energy + '%';
            document.getElementById('intelligenceBar').style.width = pet.intelligence + '%';
            document.getElementById('bondBar').style.width = pet.bond + '%';
            document.getElementById('evolutionBar').style.width = pet.evolution + '%';
            
            if (pet.name) {
                document.getElementById('petName').textContent = pet.name;
            }
            
            updatePersonalityTraits();
        }

        function updatePersonalityTraits() {
            const container = document.getElementById('traitsContainer');
            container.innerHTML = '';
            pet.personality.forEach(trait => {
                const div = document.createElement('div');
                div.className = 'trait';
                div.textContent = trait;
                container.appendChild(div);
            });
        }

        function showThought(type) {
            const thoughtBubble = document.getElementById('thoughtBubble');
            const thoughtArray = thoughts[type];
            thoughtBubble.textContent = thoughtArray[Math.floor(Math.random() * thoughtArray.length)];
            thoughtBubble.classList.add('show');
            
            setTimeout(() => {
                thoughtBubble.classList.remove('show');
            }, 2000);
        }

        function createParticle(x, y, emoji) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = emoji;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.setProperty('--x', (Math.random() - 0.5) * 100 + 'px');
            particle.style.setProperty('--y', (Math.random() - 0.5) * 100 + 'px');
            
            document.getElementById('petContainer').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        function evolve() {
            if (pet.evolution >= 100 && pet.stage < evolutionStages.length - 1) {
                pet.stage++;
                pet.evolution = 0;
                
                const evolutionEffect = document.createElement('div');
                evolutionEffect.className = 'evolution-effect';
                document.getElementById('petContainer').appendChild(evolutionEffect);
                
                setTimeout(() => {
                    evolutionEffect.remove();
                }, 2000);
                
                // Add new personality trait
                if (pet.personality.length < 3) {
                    const availableTraits = personalityTraits.filter(t => !pet.personality.includes(t));
                    if (availableTraits.length > 0) {
                        pet.personality.push(availableTraits[Math.floor(Math.random() * availableTraits.length)]);
                    }
                }
                
                showThought('excited');
                updateDisplay();
            }
        }

        function decreaseStats() {
            pet.happiness = Math.max(0, pet.happiness - 2);
            pet.hunger = Math.max(0, pet.hunger - 3);
            pet.energy = Math.max(0, pet.energy - 2);
            
            if (pet.hunger < 30) showThought('hungry');
            else if (pet.energy < 30) showThought('tired');
            else if (pet.happiness < 30) showThought('lonely');
            
            updateDisplay();
        }

        // Start stat decrease timer
        setInterval(decreaseStats, 5000);

        // Button handlers
        document.getElementById('nameBtn').addEventListener('click', () => {
            const name = prompt('„Éö„ÉÉ„Éà„ÅÆÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:');
            if (name) {
                pet.name = name;
                updateDisplay();
                pet.bond += 10;
                showThought('happy');
            }
        });

        document.getElementById('feedBtn').addEventListener('click', () => {
            if (pet.hunger < 100) {
                pet.hunger = Math.min(100, pet.hunger + 20);
                pet.happiness += 5;
                pet.evolution += 5;
                createParticle(150, 150, 'üçé');
                showThought('happy');
                updateDisplay();
                evolve();
            }
        });

        document.getElementById('playBtn').addEventListener('click', () => {
            if (pet.energy > 20) {
                pet.energy -= 20;
                pet.happiness = Math.min(100, pet.happiness + 15);
                pet.bond += 5;
                pet.evolution += 7;
                createParticle(150, 150, 'üéæ');
                showThought('excited');
                updateDisplay();
                evolve();
            }
        });

        document.getElementById('teachBtn').addEventListener('click', () => {
            const overlay = document.getElementById('overlay');
            const miniGame = document.getElementById('miniGame');
            
            overlay.style.display = 'block';
            miniGame.style.display = 'block';
            
            const questions = [
                { q: '1 + 1 = ?', options: ['1', '2', '3'], correct: 1 },
                { q: 'Ëôπ„ÅÆËâ≤„ÅØ‰ΩïËâ≤Ôºü', options: ['5Ëâ≤', '6Ëâ≤', '7Ëâ≤'], correct: 2 },
                { q: 'Âú∞ÁêÉ„ÅØ‰ΩïÁï™ÁõÆ„ÅÆÊÉëÊòüÔºü', options: ['2Áï™ÁõÆ', '3Áï™ÁõÆ', '4Áï™ÁõÆ'], correct: 1 }
            ];
            
            const question = questions[Math.floor(Math.random() * questions.length)];
            
            miniGame.innerHTML = `
                <h3>„ÇØ„Ç§„Ç∫„Çø„Ç§„É†ÔºÅ</h3>
                <p>${question.q}</p>
                <div class="quiz-options">
                    ${question.options.map((opt, i) => 
                        `<div class="quiz-option" onclick="answerQuiz(${i}, ${question.correct})">${opt}</div>`
                    ).join('')}
                </div>
            `;
        });

        window.answerQuiz = function(selected, correct) {
            const overlay = document.getElementById('overlay');
            const miniGame = document.getElementById('miniGame');
            
            if (selected === correct) {
                pet.intelligence = Math.min(100, pet.intelligence + 10);
                pet.happiness += 10;
                pet.evolution += 8;
                showThought('learning');
            } else {
                showThought('learning');
            }
            
            overlay.style.display = 'none';
            miniGame.style.display = 'none';
            updateDisplay();
            evolve();
        };

        document.getElementById('petBtn').addEventListener('click', () => {
            pet.happiness = Math.min(100, pet.happiness + 10);
            pet.bond = Math.min(100, pet.bond + 8);
            pet.evolution += 3;
            createParticle(150, 150, '‚ù§Ô∏è');
            showThought('happy');
            
            // Pet animation
            const petElement = document.getElementById('pet');
            petElement.style.transform = 'translate(-50%, -50%) scale(1.2)';
            setTimeout(() => {
                petElement.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 300);
            
            updateDisplay();
            evolve();
        });

        document.getElementById('sleepBtn').addEventListener('click', () => {
            if (pet.energy < 80) {
                pet.energy = Math.min(100, pet.energy + 30);
                pet.happiness += 5;
                createParticle(150, 150, 'üí§');
                showThought('tired');
                
                // Sleep animation
                const petElement = document.getElementById('pet');
                petElement.style.animation = 'none';
                setTimeout(() => {
                    petElement.style.animation = 'float 3s ease-in-out infinite';
                }, 10);
                
                updateDisplay();
            }
        });

        document.getElementById('exploreBtn').addEventListener('click', () => {
            if (pet.energy > 30) {
                pet.energy -= 30;
                pet.intelligence += 5;
                pet.bond += 3;
                pet.evolution += 10;
                
                const discoveries = ['ÂÆùÁü≥', '‰∏çÊÄùË≠∞„Å™Ëä±', 'Âè§‰ª£„ÅÆÁü≥', 'ÂÖâ„ÇãÁæΩ'];
                const discovery = discoveries[Math.floor(Math.random() * discoveries.length)];
                
                alert(`${pet.name || '„Éö„ÉÉ„Éà'}„Åå${discovery}„ÇíË¶ã„Å§„Åë„Åæ„Åó„ÅüÔºÅ`);
                showThought('excited');
                updateDisplay();
                evolve();
            }
        });

        // Pet interaction
        document.getElementById('pet').addEventListener('click', () => {
            const rect = document.getElementById('pet').getBoundingClientRect();
            createParticle(rect.width / 2, rect.height / 2, '‚ú®');
            pet.happiness += 2;
            updateDisplay();
        });

        // Initialize
        updateDisplay();
    </script>
</body>
