    <script>
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let audioContext;
        let analyser;
        let microphone;
        let javascriptNode;
        
        const canvas = document.getElementById('visualizer');
        const canvasContext = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        async function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Audio visualizer setup
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                
                analyser.smoothingTimeConstant = 0.8;
                analyser.fftSize = 1024;
                
                microphone.connect(analyser);
                analyser.connect(javascriptNode);
                javascriptNode.connect(audioContext.destination);
                
                javascriptNode.onaudioprocess = function() {
                    const array = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(array);
                    drawVisualizer(array);
                }
                
                // Recording setup
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    analyzeEmotion(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                document.getElementById('recordBtn').textContent = 'â¹ï¸ éŒ²éŸ³åœæ­¢';
                document.getElementById('recordBtn').classList.add('recording');
                document.getElementById('emotionResult').innerHTML = '<span>ğŸ¤ éŒ²éŸ³ä¸­...</span>';
                
            } catch (err) {
                console.error('ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹ã‚¨ãƒ©ãƒ¼:', err);
                alert('ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒè¨±å¯ã•ã‚Œã¦ã„ã¾ã›ã‚“');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                if (audioContext) {
                    audioContext.close();
                }
                
                isRecording = false;
                document.getElementById('recordBtn').textContent = 'ğŸ™ï¸ éŒ²éŸ³é–‹å§‹';
                document.getElementById('recordBtn').classList.remove('recording');
                
                // Clear visualizer
                canvasContext.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        function drawVisualizer(array) {
            canvasContext.clearRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / array.length) * 2.5;
            let barHeight;
            let x = 0;
            
            for(let i = 0; i < array.length; i++) {
                barHeight = array[i] / 2;
                
                const r = barHeight + (25 * (i/array.length));
                const g = 250 * (i/array.length);
                const b = 50;
                
                canvasContext.fillStyle = `rgb(${r},${g},${b})`;
                canvasContext.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
            }
        }

        async function analyzeEmotion(audioBlob) {
            document.getElementById('emotionResult').innerHTML = '<span>ğŸ” æ„Ÿæƒ…ã‚’åˆ†æä¸­...</span>';
            
            // å®Ÿéš›ã®APIãŒãªã„ãŸã‚ã€ãƒ‡ãƒ¢ç”¨ã®ãƒ©ãƒ³ãƒ€ãƒ ãªæ„Ÿæƒ…åˆ†æçµæœã‚’ç”Ÿæˆ
            setTimeout(() => {
                const emotions = [
                    { type: 'happy', emoji: 'ğŸ˜Š', label: 'å–œã³', value: Math.random() * 100 },
                    { type: 'sad', emoji: 'ğŸ˜¢', label: 'æ‚²ã—ã¿', value: Math.random() * 100 },
                    { type: 'angry', emoji: 'ğŸ˜ ', label: 'æ€’ã‚Š', value: Math.random() * 100 },
                    { type: 'surprise', emoji: 'ğŸ˜®', label: 'é©šã', value: Math.random() * 100 },
                    { type: 'calm', emoji: 'ğŸ˜Œ', label: 'å¹³é™', value: Math.random() * 100 }
                ];
                
                // æœ€ã‚‚å¼·ã„æ„Ÿæƒ…ã‚’è¦‹ã¤ã‘ã‚‹
                const dominantEmotion = emotions.reduce((max, emotion) => 
                    emotion.value > max.value ? emotion : max
                );
                
                // çµæœã‚’è¡¨ç¤º
                document.getElementById('emotionResult').innerHTML = 
                    `<span class="emotion-emoji">${dominantEmotion.emoji}</span>
                     <span>æ¤œå‡ºã•ã‚ŒãŸæ„Ÿæƒ…: <strong>${dominantEmotion.label}</strong> (${dominantEmotion.value.toFixed(1)}%)</span>`;
                
                // æ„Ÿæƒ…ãƒãƒ£ãƒ¼ãƒˆã‚’è¡¨ç¤º
                document.getElementById('emotionChart').style.display = 'grid';
                
                emotions.forEach(emotion => {
                    const bar = document.getElementById(`${emotion.type}Bar`);
                    bar.style.height = `${emotion.value}%`;
                });
                
                // éŸ³å£°ã®ç‰¹å¾´ã‚‚åˆ†æï¼ˆãƒ‡ãƒ¢ç”¨ï¼‰
                const pitch = 100 + Math.random() * 200;
                const energy = Math.random() * 100;
                
                setTimeout(() => {
                    document.getElementById('emotionResult').innerHTML += 
                        `<br><small>ãƒ”ãƒƒãƒ: ${pitch.toFixed(0)}Hz | ã‚¨ãƒãƒ«ã‚®ãƒ¼: ${energy.toFixed(0)}%</small>`;
                }, 500);
                
            }, 2000);
        }

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã®åˆæœŸåŒ–
        window.onload = () => {

                document.getElementById('recordBtn').disabled = true;
