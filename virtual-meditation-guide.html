    <style>

        @keyframes breatheBackground {

    <script>
        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 20 + 20) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // „Çª„ÉÉ„Ç∑„Éß„É≥ÁÆ°ÁêÜ
        let selectedSession = null;
        let isPlaying = false;
        let isPaused = false;
        let currentTime = 0;
        let totalTime = 0;
        let timerInterval = null;
        let breathInterval = null;
        let soundEnabled = true;

        // „Ç™„Éº„Éá„Ç£„Ç™„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà
        let audioContext = null;
        let oscillator = null;
        let gainNode = null;

        // „Çª„ÉÉ„Ç∑„Éß„É≥ÈÅ∏Êäû
        document.querySelectorAll('.session-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.session-card').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                selectedSession = this.dataset.session;
                totalTime = parseInt(this.dataset.duration) * 60;
            });
        });

        // „Ç™„Éº„Éá„Ç£„Ç™ÂàùÊúüÂåñ
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Áí∞Â¢ÉÈü≥„ÅÆÁîüÊàê
        function playAmbientSound() {
            if (!soundEnabled || !audioContext) return;
            
            // „Éõ„ÉØ„Ç§„Éà„Éé„Ç§„Ç∫„Ç∏„Çß„Éç„É¨„Éº„Çø„Éº
            const bufferSize = 2 * audioContext.sampleRate;
            const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }
            
            const whiteNoise = audioContext.createBufferSource();
            whiteNoise.buffer = noiseBuffer;
            whiteNoise.loop = true;
            
            const filter = audioContext.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 1000;
            
            gainNode = audioContext.createGain();
            gainNode.gain.value = 0.05;
            
            whiteNoise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            whiteNoise.start();
            
            return whiteNoise;
        }

        // „ÉÅ„É£„Ç§„É†„Çµ„Ç¶„É≥„Éâ
        function playChime() {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 528; // Love frequency
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 2);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 2);
        }

        // ÁûëÊÉ≥„Ç¨„Ç§„Éâ„ÉÜ„Ç≠„Çπ„Éà
        const meditationGuides = {
            breathing: [
                "Ê•Ω„Å™ÂßøÂã¢„ÅßÂ∫ß„Çä„ÄÅÁõÆ„ÇíÈñâ„Åò„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ",
                "Ëá™ÁÑ∂„Å™ÂëºÂê∏„Å´ÊÑèË≠ò„ÇíÂêë„Åë„Åæ„Åó„Çá„ÅÜ„ÄÇ",
                "ÊÅØ„ÇíÂê∏„ÅÜ„Å®„Åç„ÄÅ„ÅäËÖπ„ÅåËÜ®„Çâ„ÇÄ„ÅÆ„ÇíÊÑü„Åò„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ",
                "ÊÅØ„ÇíÂêê„Åè„Å®„Åç„ÄÅ‰Ωì„ÅÆÁ∑äÂºµ„ÅåËß£„Åë„Å¶„ÅÑ„Åç„Åæ„Åô„ÄÇ",
                "ÂëºÂê∏„ÅÆ„É™„Ç∫„É†„Å´Ë∫´„ÇíÂßî„Å≠„Åæ„Åó„Çá„ÅÜ„ÄÇ"
            ],
            'body-scan': [
                "‰Ωì„Çí„É™„É©„ÉÉ„ÇØ„Çπ„Åï„Åõ„ÄÅÊ∑±ÂëºÂê∏„Çí„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ",
                "Ë∂≥„ÅÆÂÖà„Åã„ÇâÊÑèË≠ò„ÇíÂêë„Åë„Å¶„ÅÑ„Åç„Åæ„Åô„ÄÇ",
                "„ÇÜ„Å£„Åè„Çä„Å®‰Ωì„ÅÆÂêÑÈÉ®ÂàÜ„Å´Ê≥®ÊÑè„ÇíÂêë„Åë„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ",
                "Á∑äÂºµ„Åó„Å¶„ÅÑ„ÇãÁÆáÊâÄ„Åå„ÅÇ„Çå„Å∞„ÄÅÊÅØ„ÇíÂêê„Åç„Å™„Åå„ÇâÁ∑©„ÇÅ„Åæ„Åô„ÄÇ",
                "ÂÖ®Ë∫´„Åå„É™„É©„ÉÉ„ÇØ„Çπ„Åó„Å¶„ÅÑ„Åè„ÅÆ„ÇíÊÑü„Åò„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ"
            ],
            mindfulness: [
                "‰ªä„Åì„ÅÆÁû¨Èñì„Å´ÊÑèË≠ò„ÇíÈõÜ‰∏≠„Åï„Åõ„Åæ„Åó„Çá„ÅÜ„ÄÇ",
                "ÊÄùËÄÉ„ÅåÊµÆ„Åã„Çì„Åß„Åç„Å¶„ÇÇ„ÄÅÂà§Êñ≠„Åõ„Åö„Å´Ë¶≥ÂØü„Åó„Åæ„Åô„ÄÇ",
                "ÂëºÂê∏„Å´ÊÑèË≠ò„ÇíÊàª„Åó„ÄÅ‰ªä„Åì„Åì„Å´„ÅÑ„Çã„Åì„Å®„ÇíÊÑü„Åò„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ",
                "Âë®„Çä„ÅÆÈü≥„ÄÅ‰Ωì„ÅÆÊÑüË¶ö„Å´Ê∞ó„Å•„ÅÑ„Å¶„ÅÑ„Åç„Åæ„Åô„ÄÇ",
                "„Åô„Åπ„Å¶„Çí„ÅÇ„Çä„ÅÆ„Åæ„Åæ„Å´Âèó„ÅëÂÖ•„Çå„Åæ„Åó„Çá„ÅÜ„ÄÇ"
            ],
            sleep: [
                "‰Ωì„ÇíÂÆåÂÖ®„Å´„É™„É©„ÉÉ„ÇØ„Çπ„Åï„Åõ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ",
                "Ê∑±„Åè„ÇÜ„Å£„Åè„Çä„Å®„Åó„ÅüÂëºÂê∏„ÇíÁ∂ö„Åë„Åæ„Åô„ÄÇ",
                "‰ªäÊó•„ÅÆÂá∫Êù•‰∫ã„ÇíÊâãÊîæ„Åó„Å¶„ÅÑ„Åç„Åæ„Åó„Çá„ÅÜ„ÄÇ",
                "ÂøÉÂú∞„Çà„ÅÑÁú†„Çä„Å∏„Å®Â∞é„Åã„Çå„Å¶„ÅÑ„Åç„Åæ„Åô„ÄÇ",
                "ÂÆâ„Çâ„Åã„Å™Áú†„Çä„Å´ÂåÖ„Åæ„Çå„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ"
            ]
        };

        // „Çø„Ç§„Éû„ÉºÊõ¥Êñ∞
        function updateTimer() {
            const minutes = Math.floor((totalTime - currentTime) / 60);
            const seconds = (totalTime - currentTime) % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (currentTime >= totalTime) {
                stopMeditation();
                playChime();
                showGuideText("ÁûëÊÉ≥„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ„ÇÜ„Å£„Åè„Çä„Å®ÁõÆ„ÇíÈñã„Åë„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
            }
        }

        // „Ç¨„Ç§„Éâ„ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫
        function showGuideText(text) {
            const guideTextEl = document.getElementById('guideText');
            guideTextEl.textContent = text;
            guideTextEl.classList.add('show');
        }

        // ÂëºÂê∏„Ç¨„Ç§„Éâ
        function startBreathingGuide() {
            const circle = document.getElementById('circle');
            const breathText = document.getElementById('breathText');
            const breathingCircle = document.getElementById('breathingCircle');
            
            breathingCircle.style.display = 'block';
            circle.classList.add('breathing');
            
            let inhaling = true;
            breathText.classList.add('show');
            
            breathInterval = setInterval(() => {
                if (inhaling) {
                    breathText.textContent = 'Âêê„ÅÑ„Å¶';
                } else {
                    breathText.textContent = 'Âê∏„Å£„Å¶';
                }
                inhaling = !inhaling;
            }, 4000);
        }

        // ÁûëÊÉ≥ÈñãÂßã
        function startMeditation() {
            if (!selectedSession) {
                alert('ÁûëÊÉ≥„Çª„ÉÉ„Ç∑„Éß„É≥„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            initAudio();
            isPlaying = true;
            isPaused = false;
            currentTime = 0;
            
            document.getElementById('sessionSelector').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('timer').classList.add('show');
            
            updateTimer();
            
            if (selectedSession === 'breathing') {
                startBreathingGuide();
            }
            
            // „Ç¨„Ç§„Éâ„ÉÜ„Ç≠„Çπ„Éà„ÅÆË°®Á§∫
            const guides = meditationGuides[selectedSession];
            let guideIndex = 0;
            
            showGuideText(guides[guideIndex]);
            
            const guideInterval = setInterval(() => {
                if (!isPlaying || isPaused) return;
                
                guideIndex = (guideIndex + 1) % guides.length;
                showGuideText(guides[guideIndex]);
            }, totalTime * 1000 / guides.length);
            
            // Áí∞Â¢ÉÈü≥„ÅÆÂÜçÁîü
            const ambientSound = playAmbientSound();
            
            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    currentTime++;
                    updateTimer();
                }
            }, 1000);
            
            // „ÉÅ„É£„Ç§„É†Èü≥
            playChime();
        }

        // ÁûëÊÉ≥‰∏ÄÊôÇÂÅúÊ≠¢
        function pauseMeditation() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'ÂÜçÈñã' : '‰∏ÄÊôÇÂÅúÊ≠¢';
            
            if (isPaused && breathInterval) {
                clearInterval(breathInterval);
                document.getElementById('circle').classList.remove('breathing');
            } else if (!isPaused && selectedSession === 'breathing') {
                startBreathingGuide();
            }
        }

        // ÁûëÊÉ≥ÂÅúÊ≠¢
        function stopMeditation() {
            isPlaying = false;
            isPaused = false;
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            if (breathInterval) {
                clearInterval(breathInterval);
            }
            
            document.getElementById('sessionSelector').style.display = 'grid';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('timer').classList.remove('show');
            document.getElementById('breathingCircle').style.display = 'none';
            document.getElementById('circle').classList.remove('breathing');
            document.getElementById('guideText').classList.remove('show');
            
            // „Ç™„Éº„Éá„Ç£„Ç™ÂÅúÊ≠¢
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }

        // „Çµ„Ç¶„É≥„Éâ„Éà„Ç∞„É´
        document.getElementById('soundToggle').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.textContent = soundEnabled ? 'üîä' : 'üîá';
            
            if (!soundEnabled && gainNode) {
                gainNode.gain.value = 0;
            } else if (soundEnabled && gainNode) {
                gainNode.gain.value = 0.05;
            }
        });

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.getElementById('startBtn').addEventListener('click', startMeditation);
        document.getElementById('pauseBtn').addEventListener('click', pauseMeditation);
        document.getElementById('stopBtn').addEventListener('click', stopMeditation);

        // ÂàùÊúüÂåñ
        createParticles();
    </script>
