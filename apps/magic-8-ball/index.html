<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball - 魔法の占いボール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Magic 8 Ball</h1>
        <p class="subtitle">質問を心に思い浮かべて、ボールをクリック！</p>
        
        <div class="magic-ball-container">
            <div class="magic-ball" id="magicBall">
                <div class="window">
                    <div class="answer" id="answer">8</div>
                </div>
            </div>
        </div>
        
        <div class="question-section">
            <input type="text" id="questionInput" placeholder="質問を入力してください...">
            <button id="askButton">占う</button>
        </div>
        
        <div class="history">
            <h3>占い履歴</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
