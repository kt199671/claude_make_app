<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Producer Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="studio-container">
        <header class="header">
            <h1>🎵 Music Producer Studio</h1>
            <div class="controls">
                <button id="playBtn" class="control-btn">▶️ Play</button>
                <button id="stopBtn" class="control-btn">⏹️ Stop</button>
                <button id="clearBtn" class="control-btn">🗑️ Clear</button>
                <button id="saveBtn" class="control-btn">💾 Save</button>
            </div>
        </header>

        <div class="studio-layout">
            <!-- Beat Sequencer -->
            <section class="sequencer-section">
                <h2>🥁 Beat Sequencer</h2>
                <div class="bpm-control">
                    <label for="bpmSlider">BPM: <span id="bpmValue">120</span></label>
                    <input type="range" id="bpmSlider" min="60" max="200" value="120">
                </div>
                <div class="sequencer-grid" id="sequencerGrid">
                    <!-- Grid will be generated by JavaScript -->
                </div>
            </section>

            <!-- Keyboard -->
            <section class="keyboard-section">
                <h2>🎹 Virtual Keyboard</h2>
                <div class="sound-selector">
                    <label for="soundSelect">Sound:</label>
                    <select id="soundSelect">
                        <option value="piano">Piano</option>
                        <option value="synth">Synth</option>
                        <option value="bass">Bass</option>
                        <option value="lead">Lead</option>
                    </select>
                </div>
                <div class="keyboard" id="keyboard">
                    <!-- Keys will be generated by JavaScript -->
                </div>
            </section>

            <!-- Loop Station -->
            <section class="loop-section">
                <h2>🔄 Loop Station</h2>
                <div class="loop-controls">
                    <button id="recordBtn" class="loop-btn">🔴 Record</button>
                    <button id="playLoopBtn" class="loop-btn">▶️ Play Loop</button>
                    <button id="clearLoopBtn" class="loop-btn">❌ Clear Loop</button>
                </div>
                <div class="loop-visualizer" id="loopVisualizer">
                    <canvas id="loopCanvas" width="400" height="100"></canvas>
                </div>
            </section>

            <!-- Preset Patterns -->
            <section class="presets-section">
                <h2>🎼 Preset Patterns</h2>
                <div class="preset-buttons">
                    <button class="preset-btn" data-preset="rock">🎸 Rock</button>
                    <button class="preset-btn" data-preset="pop">💫 Pop</button>
                    <button class="preset-btn" data-preset="techno">🔊 Techno</button>
                    <button class="preset-btn" data-preset="jazz">🎺 Jazz</button>
                    <button class="preset-btn" data-preset="latin">🎺 Latin</button>
                </div>
            </section>

            <!-- Mix Panel -->
            <section class="mixer-section">
                <h2>🎚️ Mixer</h2>
                <div class="mixer-controls">
                    <div class="channel">
                        <label>Drums</label>
                        <input type="range" class="volume-slider" data-track="drums" min="0" max="100" value="80">
                        <span class="volume-value">80%</span>
                    </div>
                    <div class="channel">
                        <label>Bass</label>
                        <input type="range" class="volume-slider" data-track="bass" min="0" max="100" value="70">
                        <span class="volume-value">70%</span>
                    </div>
                    <div class="channel">
                        <label>Lead</label>
                        <input type="range" class="volume-slider" data-track="lead" min="0" max="100" value="60">
                        <span class="volume-value">60%</span>
                    </div>
                    <div class="channel">
                        <label>Master</label>
                        <input type="range" class="volume-slider" data-track="master" min="0" max="100" value="85">
                        <span class="volume-value">85%</span>
                    </div>
                </div>
            </section>

            <!-- Saved Compositions -->
            <section class="compositions-section">
                <h2>💾 Saved Compositions</h2>
                <div class="compositions-list" id="compositionsList">
                    <!-- Saved compositions will appear here -->
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
