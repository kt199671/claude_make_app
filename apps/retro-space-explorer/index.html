<!DOCTYPE html>
<html lang="ja">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;

        body {

            min-height: 100vh;

        .game-container {

        .score, .level, .lives {

        .start-screen, .game-over-screen {

            background: rgba(0, 0, 17, 0.95);

            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

        }

        .title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite, glow 2s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }

        @keyframes glow {

        .instructions {

        }

        button {

        .controls {

            color: #999999;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .game-container {

            #gameCanvas {
                width: 100%;
                height: 100%;
            }
        }

</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui-overlay">
            <div class="score">ã‚¹ã‚³ã‚¢: <span id="scoreValue">0</span></div>
            <div class="level">ãƒ¬ãƒ™ãƒ«: <span id="levelValue">1</span></div>
            <div class="lives">æ®‹æ©Ÿ: <span id="livesValue">3</span></div>
        </div>

        <div class="start-screen" id="startScreen">
            <h1 class="title">ğŸš€ RETRO SPACE EXPLORER ğŸš€</h1>
            <div class="instructions">
                ğŸŒŸ å®‡å®™èˆ¹ã‚’æ“ç¸¦ã—ã¦å®çŸ³ã‚’é›†ã‚ã‚ˆã†ï¼<br>
                ğŸ’ å®çŸ³ã‚’é›†ã‚ã¦ã‚¹ã‚³ã‚¢ã‚’ä¸Šã’ã‚‹<br>
                â˜„ï¸ å°æƒ‘æ˜Ÿã‚’é¿ã‘ã¦ç”Ÿãæ®‹ã‚Œ<br>
                ğŸ¯ é«˜å¾—ç‚¹ã‚’ç›®æŒ‡ã—ã¦éŠ€æ²³ã®æœã¦ã¸ï¼
            </div>
            <button onclick="startGame()">ã‚²ãƒ¼ãƒ é–‹å§‹</button>
            <div class="controls">
                ãƒã‚¦ã‚¹ç§»å‹• ã¾ãŸã¯ çŸ¢å°ã‚­ãƒ¼ ã§æ“ç¸¦
            </div>
        </div>

        <div class="game-over-screen" id="gameOverScreen" style="display: none;">
            <h1 class="title">GAME OVER</h1>
            <div id="finalScore"></div>
            <button onclick="restartGame()">ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤</button>
            <button onclick="backToMenu()">ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚‹</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let gameState = 'menu'; // menu, playing, gameOver
        let score = 0;
        let level = 1;
        let lives = 3;
        let gameSpeed = 2;

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            speed: 6,
            trail: []
        };

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆé…åˆ—
        const stars = [];
        const asteroids = [];
        const gems = [];
        const particles = [];
        const explosions = [];

        // ã‚µã‚¦ãƒ³ãƒ‰åŠ¹æœï¼ˆWeb Audio APIï¼‰
        let audioContext = null;
        let soundEnabled = true;
        
        // AudioContextã‚’åˆæœŸåŒ–ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œå¾Œï¼‰
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Audio ContextãŒåœæ­¢ã—ã¦ã„ã‚‹å ´åˆã¯å†é–‹
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        function createSound(frequency, duration, type = 'sine') {
            if (!soundEnabled || !audioContext) return;
            
            try {
                initAudioContext();
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration);
            } catch (error) {
                console.log('Sound disabled due to browser restrictions');
                soundEnabled = false;
            }
        }

        // æ˜Ÿã®èƒŒæ™¯ã‚’åˆæœŸåŒ–
        function initStars() {
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 2 + 1
                });
            }
        }

        // å°æƒ‘æ˜Ÿã‚’ç”Ÿæˆ
        function createAsteroid() {
            asteroids.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 30 + Math.random() * 20,
                height: 30 + Math.random() * 20,
                speed: gameSpeed + Math.random() * 2,
                rotation: 0,
                rotationSpeed: Math.random() * 0.2 - 0.1
            });
        }

        // å®çŸ³ã‚’ç”Ÿæˆ
        function createGem() {
            gems.push({
                x: Math.random() * (canvas.width - 20),
                y: -20,
                width: 20,
                height: 20,
                speed: gameSpeed,
                pulse: 0,
                value: 100 + level * 50
            });
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’ç”Ÿæˆ
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    maxLife: 30,
                    size: Math.random() * 4 + 2,
                    color: color
                });
            }
        }

        // çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        function createExplosion(x, y, size = 1) {
            explosions.push({
                x: x,
                y: y,
                size: 0,
                maxSize: 50 * size,
                life: 20,
                maxLife: 20
            });
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’æç”»
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            
            // å®‡å®™èˆ¹ã®è»Œè·¡
            player.trail.push({ x: player.x + player.width / 2, y: player.y + player.height });
            if (player.trail.length > 10) {
                player.trail.shift();
            }
            
            ctx.globalAlpha = 0.6;
            for (let i = 0; i < player.trail.length; i++) {
                const alpha = i / player.trail.length;
                ctx.globalAlpha = alpha * 0.6;
                ctx.fillStyle = '#00aaff';
                ctx.fillRect(player.trail[i].x - 2, player.trail[i].y, 4, 8);
            }
            ctx.globalAlpha = 1;
            
            // å®‡å®™èˆ¹æœ¬ä½“
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
            
            // å®‡å®™èˆ¹ã®è©³ç´°
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(-15, -15, 30, 5);
            ctx.fillRect(-10, -5, 20, 15);
            
            // ã‚¨ãƒ³ã‚¸ãƒ³ã®ç‚
            ctx.fillStyle = '#ff4400';
            ctx.fillRect(-8, 15, 6, 10 + Math.random() * 5);
            ctx.fillRect(2, 15, 6, 10 + Math.random() * 5);
            
            ctx.restore();
        }

        // æ˜Ÿã‚’æç”»
        function drawStars() {
            ctx.fillStyle = '#ffffff';
            stars.forEach(star => {
                ctx.globalAlpha = Math.random() * 0.8 + 0.2;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            ctx.globalAlpha = 1;
        }

        // å°æƒ‘æ˜Ÿã‚’æç”»
        function drawAsteroids() {
            asteroids.forEach(asteroid => {
                ctx.save();
                ctx.translate(asteroid.x + asteroid.width / 2, asteroid.y + asteroid.height / 2);
                ctx.rotate(asteroid.rotation);
                
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(-asteroid.width / 2, -asteroid.height / 2, asteroid.width, asteroid.height);
                
                ctx.strokeStyle = '#A0522D';
                ctx.lineWidth = 2;
                ctx.strokeRect(-asteroid.width / 2, -asteroid.height / 2, asteroid.width, asteroid.height);
                
                ctx.restore();
            });
        }

        // å®çŸ³ã‚’æç”»
        function drawGems() {
            gems.forEach(gem => {
                const pulse = Math.sin(gem.pulse) * 0.3 + 1;
                ctx.save();
                ctx.translate(gem.x + gem.width / 2, gem.y + gem.height / 2);
                ctx.scale(pulse, pulse);
                
                // ãƒ€ã‚¤ãƒ¤ãƒ¢ãƒ³ãƒ‰å½¢çŠ¶
                ctx.fillStyle = '#ff00ff';
                ctx.beginPath();
                ctx.moveTo(0, -gem.height / 2);
                ctx.lineTo(gem.width / 2, 0);
                ctx.lineTo(0, gem.height / 2);
                ctx.lineTo(-gem.width / 2, 0);
                ctx.closePath();
                ctx.fill();
                
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.restore();
            });
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’æç”»
        function drawParticles() {
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
            });
            ctx.globalAlpha = 1;
        }

        // çˆ†ç™ºã‚’æç”»
        function drawExplosions() {
            explosions.forEach(explosion => {
                const alpha = explosion.life / explosion.maxLife;
                const size = explosion.size;
                
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.strokeStyle = '#ff4400';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, size, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, size * 0.7, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            });
        }

        // è¡çªåˆ¤å®š
        function checkCollisions() {
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¨å°æƒ‘æ˜Ÿ
            asteroids.forEach((asteroid, index) => {
                if (player.x < asteroid.x + asteroid.width &&
                    player.x + player.width > asteroid.x &&
                    player.y < asteroid.y + asteroid.height &&
                    player.y + player.height > asteroid.y) {
                    
                    createExplosion(player.x + player.width / 2, player.y + player.height / 2);
                    createParticles(player.x + player.width / 2, player.y + player.height / 2, '#ff4400', 15);
                    createSound(150, 0.5, 'sawtooth');
                    
                    lives--;
                    asteroids.splice(index, 1);
                    
                    if (lives <= 0) {
                        gameState = 'gameOver';
                        document.getElementById('gameOverScreen').style.display = 'flex';
                        document.getElementById('finalScore').textContent = `æœ€çµ‚ã‚¹ã‚³ã‚¢: ${score}`;
                    }
                }
            });
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¨å®çŸ³
            gems.forEach((gem, index) => {
                if (player.x < gem.x + gem.width &&
                    player.x + player.width > gem.x &&
                    player.y < gem.y + gem.height &&
                    player.y + player.height > gem.y) {
                    
                    score += gem.value;
                    createParticles(gem.x + gem.width / 2, gem.y + gem.height / 2, '#ff00ff', 10);
                    createSound(800, 0.3);
                    
                    gems.splice(index, 1);
                    
                    // ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—
                    if (score > level * 1000) {
                        level++;
                        gameSpeed += 0.5;
                        createSound(1200, 0.5);
                    }
                }
            });
        }

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’æ›´æ–°
        function updateGame() {
            // æ˜Ÿã‚’ç§»å‹•
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = -5;
                    star.x = Math.random() * canvas.width;
                }
            });
            
            // å°æƒ‘æ˜Ÿã‚’ç§»å‹•
            asteroids.forEach((asteroid, index) => {
                asteroid.y += asteroid.speed;
                asteroid.rotation += asteroid.rotationSpeed;
                if (asteroid.y > canvas.height) {
                    asteroids.splice(index, 1);
                }
            });
            
            // å®çŸ³ã‚’ç§»å‹•
            gems.forEach((gem, index) => {
                gem.y += gem.speed;
                gem.pulse += 0.2;
                if (gem.y > canvas.height) {
                    gems.splice(index, 1);
                }
            });
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’æ›´æ–°
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                particle.life--;
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
            
            // çˆ†ç™ºã‚’æ›´æ–°
            explosions.forEach((explosion, index) => {
                explosion.size += explosion.maxSize / explosion.maxLife;
                explosion.life--;
                if (explosion.life <= 0) {
                    explosions.splice(index, 1);
                }
            });
            
            // å°æƒ‘æ˜Ÿã¨GEMã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«ç”Ÿæˆ
            if (Math.random() < 0.02 + level * 0.005) {
                createAsteroid();
            }
            if (Math.random() < 0.01) {
                createGem();
            }
        }

        // æç”»
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            drawAsteroids();
            drawGems();
            drawParticles();
            drawExplosions();
            drawPlayer();
        }

        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            if (gameState === 'playing') {
                updateGame();
                checkCollisions();
                draw();
                
                // UIæ›´æ–°
                document.getElementById('scoreValue').textContent = score;
                document.getElementById('levelValue').textContent = level;
                document.getElementById('livesValue').textContent = lives;
            }
            
            requestAnimationFrame(gameLoop);
        }

        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
        let keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        let mouseX = 0;
        let mouseY = 0;
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        function updatePlayerPosition() {
            if (gameState !== 'playing') return;
            
            // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
            
            // ãƒã‚¦ã‚¹æ“ä½œ
            if (mouseX > 0 && mouseY > 0) {
                const targetX = mouseX - player.width / 2;
                const targetY = mouseY - player.height / 2;
                
                player.x += (targetX - player.x) * 0.1;
                player.y += (targetY - player.y) * 0.1;
                
                // ç”»é¢å†…ã«åã‚ã‚‹
                player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
                player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
            }
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            // ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚’åˆæœŸåŒ–ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œã«ã‚ˆã‚‹ï¼‰
            initAudioContext();
            
            gameState = 'playing';
            document.getElementById('startScreen').style.display = 'none';
            score = 0;
            level = 1;
            lives = 3;
            gameSpeed = 2;
            
            // é…åˆ—ã‚’ã‚¯ãƒªã‚¢
            asteroids.length = 0;
            gems.length = 0;
            particles.length = 0;
            explosions.length = 0;
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ä½ç½®ã‚’ãƒªã‚»ãƒƒãƒˆ
            player.x = canvas.width / 2 - 20;
            player.y = canvas.height - 80;
            player.trail = [];
        }

        // ã‚²ãƒ¼ãƒ ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }

        // ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚‹
        function backToMenu() {
            gameState = 'menu';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
        }

        // åˆæœŸåŒ–
        initStars();
        
        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—é–‹å§‹
        setInterval(updatePlayerPosition, 16);
        gameLoop();
    </script>
</body>
