<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    
    <!-- App Metadata -->
    <meta name="app-category" content="ツール">
    <meta name="app-name" content="電卓">
    <meta name="app-description" content="シンプルで使いやすい電卓アプリ。基本的な四則演算から履歴機能まで搭載した実用的な計算ツール。">
    <meta name="app-keywords" content="電卓,計算機,四則演算,数学,計算,履歴,実用ツール,便利ツール">
    <meta name="app-target-users" content="5000">
    <meta name="app-author" content="Claude AI">
    <meta name="app-version" content="1.0.0">
    <meta name="app-created-date" content="2024-01-15">
    <meta name="app-last-updated" content="2024-01-15">
    <meta name="app-difficulty" content="簡単">
    <meta name="app-features" content="四則演算,履歴機能,リアルタイム計算,レスポンシブデザイン">
    <meta name="app-tech-stack" content="HTML,CSS,JavaScript">
    <meta name="app-performance" content="軽量">
    <meta name="app-accessibility" content="キーボード対応">
    <meta name="app-mobile-friendly" content="true">
    <meta name="app-offline-support" content="true">
    <meta name="app-languages" content="日本語">
    <meta name="app-file-size" content="小">
    <meta name="app-loading-time" content="高速">
    <meta name="app-browser-support" content="全ブラウザ">
    <meta name="app-responsive" content="true">
    <meta name="app-pwa-ready" content="false">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e1f5fe 0%, #b3e5fc 100%);
        }
        
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        
        .display {
            background: #f5f5f5;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: right;
            font-size: 2rem;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .btn {
            padding: 25px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: #e0e0e0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .btn-number {
            background: #ffffff;
            color: #333;
        }
        
        .btn-operator {
            background: #42a5f5;
            color: white;
        }
        
        .btn-equals {
            background: #66bb6a;
            color: white;
            grid-column: span 2;
        }
        
        .btn-clear {
            background: #ef5350;
            color: white;
        }
        
        .btn-zero {
            grid-column: span 2;
        }
        
        .history {
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history h3 {
            margin-top: 0;
            color: #555;
        }
        
        .history-item {
            padding: 5px 0;
            color: #666;
            font-size: 0.9rem;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">&divide;</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">&times;</button>
            <button class="btn btn-operator" onclick="deleteLast()">⌫</button>
            
            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>
            
            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="toggleSign()">+/-</button>
            
            <button class="btn btn-number btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn btn-number" onclick="appendNumber('.')">.</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
        
        <div class="history">
            <h3>履歴</h3>
            <div id="history-list"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
