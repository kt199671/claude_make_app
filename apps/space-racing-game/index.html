<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ ÂÆáÂÆôËàπ„É¨„Éº„Ç∑„É≥„Ç∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000011 0%, #001122 50%, #002244 100%);
            overflow: hidden;
            color: white;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="30" r="0.5" fill="white"/><circle cx="80" cy="20" r="0.3" fill="white"/><circle cx="60" cy="70" r="0.4" fill="white"/><circle cx="30" cy="80" r="0.2" fill="white"/><circle cx="90" cy="60" r="0.6" fill="white"/><circle cx="10" cy="90" r="0.3" fill="white"/><circle cx="70" cy="40" r="0.4" fill="white"/><circle cx="40" cy="10" r="0.5" fill="white"/></svg>') repeat;
            animation: starsMove 20s linear infinite;
            opacity: 0.7;
        }

        @keyframes starsMove {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .game-canvas {
            width: 100%;
            height: 100%;
            background: transparent;
            position: relative;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .game-stats {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            pointer-events: auto;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            pointer-events: auto;
        }

        .control-btn {
            padding: 15px 25px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
        }

        .control-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: translateY(-3px);
        }

        .control-btn.active {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }

        .speed-meter {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .speed-display {
            font-size: 2rem;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .speed-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(255, 0, 128, 0.5);
            backdrop-filter: blur(20px);
            display: none;
            pointer-events: auto;
        }

        .game-over h2 {
            color: #ff0080;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.8);
        }

        .game-over p {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff0080, #7928ca);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
            text-transform: uppercase;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 128, 0.6);
        }

        .instructions {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            pointer-events: auto;
        }

        .trail {
            position: absolute;
            width: 3px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, #00ffff);
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .game-stats {
                font-size: 1rem;
                top: 10px;
                left: 10px;
            }
            
            .speed-meter {
                width: 120px;
                height: 120px;
                top: 10px;
                right: 10px;
            }
            
            .speed-display {
                font-size: 1.5rem;
            }
            
            .controls {
                bottom: 10px;
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="game-container">
        <canvas class="game-canvas" id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="game-stats">
                <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
                <div>Ë∑ùÈõ¢: <span id="distance">0</span>km</div>
                <div>„É¨„Éô„É´: <span id="level">1</span></div>
            </div>
            
            <div class="speed-meter">
                <div class="speed-display" id="speedDisplay">0</div>
                <div class="speed-label">km/h</div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="startBtn">üöÄ „Çπ„Çø„Éº„Éà</button>
                <button class="control-btn" id="pauseBtn" style="display: none;">‚è∏Ô∏è „Éù„Éº„Ç∫</button>
                <button class="control-btn" id="boostBtn">‚ö° „Éñ„Éº„Çπ„Éà</button>
            </div>
            
            <div class="instructions">
                Áü¢Âç∞„Ç≠„Éº „Åæ„Åü„ÅØ WASD „ÅßÊìçÁ∏¶ | „Çπ„Éö„Éº„Çπ„Ç≠„Éº„Åß„Éñ„Éº„Çπ„Éà
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>„Éü„ÉÉ„Ç∑„Éß„É≥ÂÆå‰∫ÜÔºÅ</h2>
            <div id="finalStats"></div>
            <button class="restart-btn" onclick="restartGame()">üîÑ „É™„Éà„É©„Ç§</button>
        </div>
    </div>

    <script>
        class SpaceRacingGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                this.gameState = 'ready'; // ready, playing, paused, over
                this.score = 0;
                this.distance = 0;
                this.level = 1;
                this.speed = 0;
                this.maxSpeed = 300;
                this.acceleration = 0.5;
                this.boostPower = 50;
                this.boostCooldown = 0;
                
                this.player = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height - 100,
                    width: 40,
                    height: 60,
                    speed: 5,
                    health: 100
                };
                
                this.obstacles = [];
                this.particles = [];
                this.powerups = [];
                this.backgroundObjects = [];
                
                this.keys = {
                    left: false,
                    right: false,
                    up: false,
                    down: false,
                    space: false
                };
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.createBackgroundObjects();
                this.gameLoop();
            }
            
            setupEventListeners() {
                // „Ç≠„Éº„Éú„Éº„ÉâÂÖ•Âäõ
                document.addEventListener('keydown', (e) => {
                    switch(e.code) {
                        case 'ArrowLeft':
                        case 'KeyA':
                            this.keys.left = true;
                            break;
                        case 'ArrowRight':
                        case 'KeyD':
                            this.keys.right = true;
                            break;
                        case 'ArrowUp':
                        case 'KeyW':
                            this.keys.up = true;
                            break;
                        case 'ArrowDown':
                        case 'KeyS':
                            this.keys.down = true;
                            break;
                        case 'Space':
                            this.keys.space = true;
                            e.preventDefault();
                            break;
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    switch(e.code) {
                        case 'ArrowLeft':
                        case 'KeyA':
                            this.keys.left = false;
                            break;
                        case 'ArrowRight':
                        case 'KeyD':
                            this.keys.right = false;
                            break;
                        case 'ArrowUp':
                        case 'KeyW':
                            this.keys.up = false;
                            break;
                        case 'ArrowDown':
                        case 'KeyS':
                            this.keys.down = false;
                            break;
                        case 'Space':
                            this.keys.space = false;
                            break;
                    }
                });
                
                // „Éú„Çø„É≥„Ç§„Éô„É≥„Éà
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('boostBtn').addEventListener('click', () => this.activateBoost());
                
                // „É™„Çµ„Ç§„Ç∫„Ç§„Éô„É≥„Éà
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                    this.player.x = Math.min(this.player.x, this.canvas.width - this.player.width);
                    this.player.y = this.canvas.height - 100;
                });
            }
            
            startGame() {
                this.gameState = 'playing';
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'block';
                this.resetGame();
            }
            
            resetGame() {
                this.score = 0;
                this.distance = 0;
                this.level = 1;
                this.speed = 0;
                this.player.x = this.canvas.width / 2;
                this.player.y = this.canvas.height - 100;
                this.player.health = 100;
                this.obstacles = [];
                this.particles = [];
                this.powerups = [];
                this.boostCooldown = 0;
                
                document.getElementById('gameOver').style.display = 'none';
            }
            
            togglePause() {
                if (this.gameState === 'playing') {
                    this.gameState = 'paused';
                    document.getElementById('pauseBtn').textContent = '‚ñ∂Ô∏è ÂÜçÈñã';
                } else if (this.gameState === 'paused') {
                    this.gameState = 'playing';
                    document.getElementById('pauseBtn').textContent = '‚è∏Ô∏è „Éù„Éº„Ç∫';
                }
            }
            
            activateBoost() {
                if (this.gameState === 'playing' && this.boostCooldown <= 0) {
                    this.speed = Math.min(this.speed + this.boostPower, this.maxSpeed);
                    this.boostCooldown = 300; // 5Áßí„ÅÆ„ÇØ„Éº„É´„ÉÄ„Ç¶„É≥
                    
                    // „Éñ„Éº„Çπ„Éà„Ç®„Éï„Çß„ÇØ„Éà
                    for (let i = 0; i < 20; i++) {
                        this.particles.push({
                            x: this.player.x + this.player.width / 2,
                            y: this.player.y + this.player.height,
                            vx: (Math.random() - 0.5) * 10,
                            vy: Math.random() * 5 + 2,
                            life: 30,
                            color: '#00ffff'
                        });
                    }
                }
            }
            
            createBackgroundObjects() {
                // ËÉåÊôØ„ÅÆÂÆáÂÆô„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà
                for (let i = 0; i < 50; i++) {
                    this.backgroundObjects.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 3 + 1,
                        speed: Math.random() * 2 + 1,
                        color: `hsl(${Math.random() * 60 + 180}, 70%, 60%)`
                    });
                }
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                // „Éó„É¨„Ç§„É§„ÉºÁßªÂãï
                if (this.keys.left && this.player.x > 0) {
                    this.player.x -= this.player.speed;
                }
                if (this.keys.right && this.player.x < this.canvas.width - this.player.width) {
                    this.player.x += this.player.speed;
                }
                if (this.keys.up && this.player.y > 0) {
                    this.player.y -= this.player.speed;
                }
                if (this.keys.down && this.player.y < this.canvas.height - this.player.height) {
                    this.player.y += this.player.speed;
                }
                if (this.keys.space && this.boostCooldown <= 0) {
                    this.activateBoost();
                }
                
                // ÈÄüÂ∫¶„Å®„É¨„Éô„É´ÁÆ°ÁêÜ
                this.speed += this.acceleration;
                this.speed = Math.min(this.speed, this.maxSpeed);
                this.distance += this.speed * 0.01;
                this.level = Math.floor(this.distance / 1000) + 1;
                
                // „ÇØ„Éº„É´„ÉÄ„Ç¶„É≥Ê∏õÂ∞ë
                if (this.boostCooldown > 0) {
                    this.boostCooldown--;
                }
                
                // ÈöúÂÆ≥Áâ©ÁîüÊàê
                if (Math.random() < 0.02 + this.level * 0.005) {
                    this.obstacles.push({
                        x: Math.random() * (this.canvas.width - 50),
                        y: -50,
                        width: 50 + Math.random() * 30,
                        height: 50 + Math.random() * 30,
                        speed: 3 + this.level * 0.5,
                        type: Math.random() < 0.7 ? 'asteroid' : 'enemy'
                    });
                }
                
                // „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÁîüÊàê
                if (Math.random() < 0.005) {
                    this.powerups.push({
                        x: Math.random() * (this.canvas.width - 30),
                        y: -30,
                        width: 30,
                        height: 30,
                        speed: 2,
                        type: ['health', 'boost', 'shield'][Math.floor(Math.random() * 3)]
                    });
                }
                
                // „Ç™„Éñ„Ç∏„Çß„ÇØ„ÉàÊõ¥Êñ∞
                this.updateObstacles();
                this.updatePowerups();
                this.updateParticles();
                this.updateBackgroundObjects();
                
                // Ë°ùÁ™ÅÂà§ÂÆö
                this.checkCollisions();
                
                // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
                this.score += Math.floor(this.speed * 0.1);
                
                this.updateUI();
            }
            
            updateObstacles() {
                this.obstacles = this.obstacles.filter(obstacle => {
                    obstacle.y += obstacle.speed + this.speed * 0.1;
                    return obstacle.y < this.canvas.height + 100;
                });
            }
            
            updatePowerups() {
                this.powerups = this.powerups.filter(powerup => {
                    powerup.y += powerup.speed + this.speed * 0.1;
                    return powerup.y < this.canvas.height + 100;
                });
            }
            
            updateParticles() {
                this.particles = this.particles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;
                    return particle.life > 0;
                });
                
                // „Éó„É¨„Ç§„É§„Éº„ÅÆ„Ç®„É≥„Ç∏„É≥ÁÇé
                if (Math.random() < 0.7) {
                    this.particles.push({
                        x: this.player.x + this.player.width / 2 + (Math.random() - 0.5) * 20,
                        y: this.player.y + this.player.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: Math.random() * 3 + 1,
                        life: 15,
                        color: '#ff4400'
                    });
                }
            }
            
            updateBackgroundObjects() {
                this.backgroundObjects.forEach(obj => {
                    obj.y += obj.speed + this.speed * 0.05;
                    if (obj.y > this.canvas.height) {
                        obj.y = -10;
                        obj.x = Math.random() * this.canvas.width;
                    }
                });
            }
            
            checkCollisions() {
                // ÈöúÂÆ≥Áâ©„Å®„ÅÆË°ùÁ™Å
                this.obstacles.forEach((obstacle, index) => {
                    if (this.isColliding(this.player, obstacle)) {
                        this.player.health -= 20;
                        this.obstacles.splice(index, 1);
                        
                        // ÁàÜÁô∫„Ç®„Éï„Çß„ÇØ„Éà
                        for (let i = 0; i < 15; i++) {
                            this.particles.push({
                                x: obstacle.x + obstacle.width / 2,
                                y: obstacle.y + obstacle.height / 2,
                                vx: (Math.random() - 0.5) * 20,
                                vy: (Math.random() - 0.5) * 20,
                                life: 30,
                                color: '#ff0080'
                            });
                        }
                        
                        if (this.player.health <= 0) {
                            this.gameOver();
                        }
                    }
                });
                
                // „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó„Å®„ÅÆË°ùÁ™Å
                this.powerups.forEach((powerup, index) => {
                    if (this.isColliding(this.player, powerup)) {
                        this.collectPowerup(powerup);
                        this.powerups.splice(index, 1);
                    }
                });
            }
            
            isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            collectPowerup(powerup) {
                switch(powerup.type) {
                    case 'health':
                        this.player.health = Math.min(this.player.health + 25, 100);
                        break;
                    case 'boost':
                        this.speed = Math.min(this.speed + 30, this.maxSpeed);
                        break;
                    case 'shield':
                        // „Ç∑„Éº„É´„ÉâÂäπÊûúÔºàÂÆüË£ÖÁ∞°Áï•ÂåñÔºâ
                        this.score += 500;
                        break;
                }
                
                // ÂèéÈõÜ„Ç®„Éï„Çß„ÇØ„Éà
                for (let i = 0; i < 10; i++) {
                    this.particles.push({
                        x: powerup.x + powerup.width / 2,
                        y: powerup.y + powerup.height / 2,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 20,
                        color: '#00ff00'
                    });
                }
            }
            
            draw() {
                // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
                this.ctx.fillStyle = 'rgba(0, 0, 17, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ËÉåÊôØ„Ç™„Éñ„Ç∏„Çß„ÇØ„ÉàÊèèÁîª
                this.drawBackgroundObjects();
                
                // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÊèèÁîª
                this.drawParticles();
                
                // „Éó„É¨„Ç§„É§„ÉºÊèèÁîª
                this.drawPlayer();
                
                // ÈöúÂÆ≥Áâ©ÊèèÁîª
                this.drawObstacles();
                
                // „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÊèèÁîª
                this.drawPowerups();
                
                // „Éò„É´„Çπ„Éê„ÉºÊèèÁîª
                this.drawHealthBar();
            }
            
            drawPlayer() {
                const ctx = this.ctx;
                const p = this.player;
                
                ctx.save();
                ctx.translate(p.x + p.width / 2, p.y + p.height / 2);
                
                // ÂÆáÂÆôËàπÊú¨‰Ωì
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.moveTo(0, -p.height / 2);
                ctx.lineTo(-p.width / 2, p.height / 2);
                ctx.lineTo(0, p.height / 3);
                ctx.lineTo(p.width / 2, p.height / 2);
                ctx.closePath();
                ctx.fill();
                
                // „Ç∞„É≠„ÉºÂäπÊûú
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 20;
                ctx.stroke();
                
                ctx.restore();
            }
            
            drawObstacles() {
                const ctx = this.ctx;
                
                this.obstacles.forEach(obstacle => {
                    ctx.save();
                    
                    if (obstacle.type === 'asteroid') {
                        // Â∞èÊÉëÊòü
                        ctx.fillStyle = '#8B4513';
                        ctx.shadowColor = '#ff4400';
                        ctx.shadowBlur = 10;
                        
                        ctx.beginPath();
                        ctx.arc(obstacle.x + obstacle.width / 2, obstacle.y + obstacle.height / 2, 
                               obstacle.width / 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // ÊïµËàπ
                        ctx.fillStyle = '#ff0080';
                        ctx.shadowColor = '#ff0080';
                        ctx.shadowBlur = 15;
                        
                        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    }
                    
                    ctx.restore();
                });
            }
            
            drawPowerups() {
                const ctx = this.ctx;
                
                this.powerups.forEach(powerup => {
                    ctx.save();
                    ctx.translate(powerup.x + powerup.width / 2, powerup.y + powerup.height / 2);
                    ctx.rotate(Date.now() * 0.005);
                    
                    let color;
                    switch(powerup.type) {
                        case 'health': color = '#00ff00'; break;
                        case 'boost': color = '#ffff00'; break;
                        case 'shield': color = '#0099ff'; break;
                    }
                    
                    ctx.fillStyle = color;
                    ctx.shadowColor = color;
                    ctx.shadowBlur = 15;
                    
                    ctx.fillRect(-powerup.width / 2, -powerup.height / 2, powerup.width, powerup.height);
                    
                    ctx.restore();
                });
            }
            
            drawParticles() {
                const ctx = this.ctx;
                
                this.particles.forEach(particle => {
                    const alpha = particle.life / 30;
                    ctx.fillStyle = particle.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                    ctx.fillRect(particle.x - 1, particle.y - 1, 2, 2);
                });
            }
            
            drawBackgroundObjects() {
                const ctx = this.ctx;
                
                this.backgroundObjects.forEach(obj => {
                    ctx.fillStyle = obj.color;
                    ctx.fillRect(obj.x, obj.y, obj.size, obj.size);
                });
            }
            
            drawHealthBar() {
                const ctx = this.ctx;
                const barWidth = 200;
                const barHeight = 20;
                const x = 20;
                const y = this.canvas.height - 40;
                
                // ËÉåÊôØ
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(x, y, barWidth, barHeight);
                
                // „Éò„É´„Çπ
                const healthWidth = (this.player.health / 100) * barWidth;
                const healthColor = this.player.health > 50 ? '#00ff00' : 
                                   this.player.health > 25 ? '#ffff00' : '#ff0000';
                
                ctx.fillStyle = healthColor;
                ctx.fillRect(x, y, healthWidth, barHeight);
                
                // „Éú„Éº„ÉÄ„Éº
                ctx.strokeStyle = '#ffffff';
                ctx.strokeRect(x, y, barWidth, barHeight);
                
                // „ÉÜ„Ç≠„Çπ„Éà
                ctx.fillStyle = '#ffffff';
                ctx.font = '12px Arial';
                ctx.fillText(`„Éò„É´„Çπ: ${this.player.health}%`, x, y - 5);
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score.toLocaleString();
                document.getElementById('distance').textContent = Math.floor(this.distance).toLocaleString();
                document.getElementById('level').textContent = this.level;
                document.getElementById('speedDisplay').textContent = Math.floor(this.speed);
            }
            
            gameOver() {
                this.gameState = 'over';
                document.getElementById('pauseBtn').style.display = 'none';
                document.getElementById('startBtn').style.display = 'block';
                document.getElementById('startBtn').textContent = 'üöÄ ÂÜç„Çπ„Çø„Éº„Éà';
                
                const finalStats = `
                    <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${this.score.toLocaleString()}</p>
                    <p>Âà∞ÈÅîË∑ùÈõ¢: ${Math.floor(this.distance).toLocaleString()}km</p>
                    <p>ÊúÄÈ´ò„É¨„Éô„É´: ${this.level}</p>
                    <p>ÊúÄÈ´òÈÄüÂ∫¶: ${Math.floor(this.speed)}km/h</p>
                `;
                document.getElementById('finalStats').innerHTML = finalStats;
                document.getElementById('gameOver').style.display = 'block';
            }
            
            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // „Ç≤„Éº„É†ÈñãÂßã
        const game = new SpaceRacingGame();
        
        function restartGame() {
            game.startGame();
        }
    </script>
