<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-size: 18px;
            pointer-events: none;
            user-select: none;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background-color: white;
            box-shadow: 1px 1px 2px black;
        }
        
        #crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }
        
        #inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        .inventory-slot {
            width: 50px;
            height: 50px;
            border: 2px solid #666;
            background-color: rgba(128,128,128,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .inventory-slot.selected {
            border-color: white;
            background-color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div>位置: <span id="position">0, 0, 0</span></div>
            <div>選択: <span id="selectedBlock">草ブロック</span></div>
            <div>操作: WASD=移動, Space=ジャンプ, Shift=しゃがむ, マウス=視点, クリック=破壊/設置</div>
        </div>
        <div id="crosshair"></div>
        <div id="inventory">
            <div class="inventory-slot selected" data-block="grass">草</div>
            <div class="inventory-slot" data-block="dirt">土</div>
            <div class="inventory-slot" data-block="stone">石</div>
            <div class="inventory-slot" data-block="wood">木</div>
            <div class="inventory-slot" data-block="sand">砂</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
