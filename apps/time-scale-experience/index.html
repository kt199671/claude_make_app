                updateThumbPosition();
                updateTimeDisplay();
                updateUniverse();
            });
            
            document.addEventListener('touchend', () => {
                isDragging = false;
            });
            
            updateThumbPosition();
        }
        
        function getCurrentTimeData() {
            // ÁèæÂú®„ÅÆ„Çπ„Ç±„Éº„É´„Å´Âü∫„Å•„ÅÑ„Å¶ÊôÇÈñìÊÉÖÂ†±„ÇíË®àÁÆó
            let actualTime = Math.pow(10, (currentTimeScale / 100) * 20 - 10); // 10^-10 „Åã„Çâ 10^10 Áßí
            
            let timeLabel = '';
            let description = '';
            
            if (actualTime < 1e-6) {
                timeLabel = `${(actualTime * 1e9).toFixed(2)} „Éä„ÉéÁßí`;
                description = 'ÂÖâ„ÅåÂéüÂ≠ê„ÅÆÂ§ß„Åç„Åï„ÇíÁßªÂãï„Åô„ÇãÊôÇÈñì';
            } else if (actualTime < 1e-3) {
                timeLabel = `${(actualTime * 1e6).toFixed(2)} „Éû„Ç§„ÇØ„É≠Áßí`;
                description = 'ÈõªÂ≠êÊ©üÂô®„ÅÆÂãï‰ΩúÊôÇÈñì';
            } else if (actualTime < 1) {
                timeLabel = `${(actualTime * 1000).toFixed(0)} „Éü„É™Áßí`;
                description = '‰∫∫Èñì„ÅÆÂèçÂøúÊôÇÈñì';
            } else if (actualTime < 60) {
                timeLabel = `${actualTime.toFixed(1)} Áßí`;
                description = '‰∫∫Èñì„ÅÆÊÑüË¶öÁöÑÊôÇÈñì';
            } else if (actualTime < 3600) {
                timeLabel = `${(actualTime / 60).toFixed(1)} ÂàÜ`;
                description = 'Áü≠ÊúüÁöÑ„Å™Ê¥ªÂãïÊôÇÈñì';
            } else if (actualTime < 86400) {
                timeLabel = `${(actualTime / 3600).toFixed(1)} ÊôÇÈñì`;
                description = 'Êó•Â∏∏ÁöÑ„Å™ÊôÇÈñì„Çπ„Ç±„Éº„É´';
            } else if (actualTime < 31536000) {
                timeLabel = `${(actualTime / 86400).toFixed(1)} Êó•`;
                description = 'ÁîüÊ¥ª„É™„Ç∫„É†„ÅÆÊôÇÈñì';
            } else if (actualTime < 31536000000) {
                timeLabel = `${(actualTime / 31536000).toFixed(1)} Âπ¥`;
                description = '‰∫∫Èñì„ÅÆ‰∏ÄÁîü„ÅÆ„Çπ„Ç±„Éº„É´';
            } else if (actualTime < 31536000000000) {
                timeLabel = `${(actualTime / 31536000000).toFixed(0)} ÂçÉÂπ¥`;
                description = 'ÊñáÊòéÂè≤„ÅÆ„Çπ„Ç±„Éº„É´';
            } else if (actualTime < 31536000000000000) {
                timeLabel = `${(actualTime / 31536000000000).toFixed(0)} Áôæ‰∏áÂπ¥`;
                description = 'Á®Æ„ÅÆÈÄ≤Âåñ„ÅÆ„Çπ„Ç±„Éº„É´';
            } else {
                timeLabel = `${(actualTime / 31536000000000000).toFixed(1)} ÂçÅÂÑÑÂπ¥`;
                description = 'ÂÆáÂÆôÂè≤„ÅÆ„Çπ„Ç±„Éº„É´';
            }
            
            return { timeLabel, description, actualTime };
        }
        
        function updateTimeDisplay() {
            const timeData = getCurrentTimeData();
            
            document.getElementById('currentTime').textContent = timeData.timeLabel;
            document.getElementById('timeDescription').textContent = timeData.description;
            
            // ÈÄüÂ∫¶Ë°®Á§∫„ÅÆÊõ¥Êñ∞
            const speed = Math.pow(10, (currentTimeScale / 100) * 10);
            let speedText = '';
            
            if (speed < 1000) {
                speedText = `${speed.toFixed(1)}x`;
            } else if (speed < 1000000) {
                speedText = `${(speed / 1000).toFixed(1)}KÂÄçÈÄü`;
            } else if (speed < 1000000000) {
                speedText = `${(speed / 1000000).toFixed(1)}MÂÄçÈÄü`;
            } else {
                speedText = `${(speed / 1000000000).toFixed(1)}GÂÄçÈÄü`;
            }
            
            document.getElementById('speedDisplay').textContent = speedText;
            
            updateEventList();
        }
        
        function updateEventList() {
            const timeData = getCurrentTimeData();
            const eventList = document.getElementById('eventList');
            
            // ÁèæÂú®„ÅÆÊôÇÈñì„Çπ„Ç±„Éº„É´„Å´Ëøë„ÅÑ„Ç§„Éô„É≥„Éà„ÇíË°®Á§∫
            const relevantEvents = cosmicEvents.filter(event => {
                const timeDiff = Math.abs(Math.log10(event.time) - Math.log10(timeData.actualTime));
                return timeDiff < 3; // 3Ê°Å‰ª•ÂÜÖ„ÅÆÂ∑Æ
            });
            
            if (relevantEvents.length === 0) {
                eventList.innerHTML = '<div class="event-item">„Åì„ÅÆÊôÇÈñì„Çπ„Ç±„Éº„É´„Åß„ÅØÁâπÂà•„Å™„Ç§„Éô„É≥„Éà„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            let html = '';
            relevantEvents.forEach(event => {
                let eventTimeLabel = '';
                if (event.time < 1) {
                    eventTimeLabel = `${(event.time * 1000).toFixed(0)}ms`;
                } else if (event.time < 3600) {
                    eventTimeLabel = `${event.time.toFixed(0)}Áßí`;
                } else if (event.time < 31536000) {
                    eventTimeLabel = `${(event.time / 3600).toFixed(1)}ÊôÇÈñì`;
                } else {
                    eventTimeLabel = `${(event.time / 31536000).toFixed(0)}Âπ¥`;
                }
                
                html += `
                    <div class="event-item">
                        <div class="event-time">${eventTimeLabel}Âæå</div>
                        <div class="event-description"><strong>${event.name}</strong><br>${event.description}</div>
                    </div>
                `;
            });
            
            eventList.innerHTML = html;
        }
        
        function createStarField() {
            const universeView = document.getElementById('universeView');
            
            // Êòü„Éï„Ç£„Éº„É´„Éâ„ÅÆ‰ΩúÊàê
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'particle';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = Math.random() * 0.8 + 0.2;
                universeView.appendChild(star);
                particles.push(star);
            }
            
            // ÂÆáÂÆô„ÅÆ‰∏ªË¶Å„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà
            createCosmicObject('sun', '‚òÄÔ∏è', 50, 50, 30, '#ffff00');
            createCosmicObject('earth', 'üåç', 60, 45, 15, '#4080ff');
            createCosmicObject('galaxy', 'üåå', 25, 25, 50, '#8040ff');
            createCosmicObject('blackhole', '‚ö´', 75, 75, 25, '#000000');
        }
        
        function createCosmicObject(id, emoji, x, y, size, color) {
            const universeView = document.getElementById('universeView');
            const object = document.createElement('div');
            
            object.id = id;
            object.className = 'cosmic-object';
            object.style.left = x + '%';
            object.style.top = y + '%';
            object.style.width = size + 'px';
            object.style.height = size + 'px';
            object.style.backgroundColor = color;
            object.style.color = color;
            object.textContent = emoji;
            object.style.display = 'flex';
            object.style.alignItems = 'center';
            object.style.justifyContent = 'center';
            object.style.fontSize = (size * 0.8) + 'px';
            
            universeView.appendChild(object);
            cosmicObjects.push(object);
        }
        
        function updateUniverse() {
            const timeData = getCurrentTimeData();
            
            // ÊôÇÈñì„Çπ„Ç±„Éº„É´„Å´Âøú„Åò„Å¶ÂÆáÂÆô„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÅÆË°®Á§∫„ÇíË™øÊï¥
            cosmicObjects.forEach(obj => {
                const baseOpacity = 0.8;
                let visibility = baseOpacity;
                
                if (obj.id === 'sun' && timeData.actualTime > 1e10) {
                    visibility = 0.3; // Â§™ÈôΩ„ÅÆÂØøÂëΩ„ÇíÈÅé„Åé„Åü„ÇâËñÑ„Åè
                }
                
                if (obj.id === 'earth' && timeData.actualTime > 5e9 * 31536000) {
                    visibility = 0.2; // Âú∞ÁêÉ„ÅÆÂØøÂëΩ
                }
                
                if (obj.id === 'galaxy' && timeData.actualTime < 1e9 * 31536000) {
                    visibility = 0.3; // ÈäÄÊ≤≥ÂΩ¢ÊàêÂâç„ÅØËñÑ„Åè
                }
                
                obj.style.opacity = visibility;
                
                // ÂõûËª¢ÂäπÊûú
                const rotation = (Date.now() / 100) % 360;
                obj.style.transform = `rotate(${rotation}deg)`;
            });
            
            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅÆÂãï„Åç„ÇíÊôÇÈñì„Çπ„Ç±„Éº„É´„Å´Âøú„Åò„Å¶Ë™øÊï¥
            particles.forEach((particle, index) => {
                const speed = timeData.actualTime / 1e6; // ÊôÇÈñì„Çπ„Ç±„Éº„É´„Å´Âøú„Åò„ÅüÈÄüÂ∫¶
                const time = Date.now() / 1000;
                
                const x = (50 + Math.sin(time * speed + index) * 30) % 100;
                const y = (50 + Math.cos(time * speed + index * 1.3) * 30) % 100;
                
                particle.style.left = x + '%';
                particle.style.top = y + '%';
                particle.style.opacity = 0.3 + Math.sin(time + index) * 0.2;
            });
        }
        
        function jumpToEra(eraKey) {
            const era = eras[eraKey];
            if (era) {
                currentTimeScale = era.scale;
                
                // „Çπ„É†„Éº„Ç∫„Å™„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                animateToScale(era.scale);
                
                // ÊÉÖÂ†±„Éë„Éç„É´„ÅÆÊõ¥Êñ∞
                document.getElementById('eraInfo').innerHTML = `
                    <h4>${era.name}</h4>
                    <p>${era.description}</p>
                `;
            }
        }
        
        function animateToScale(targetScale) {
            const startScale = currentTimeScale;
            const duration = 2000; // 2Áßí
            const startTime = Date.now();
            
            function animateStep() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // „Ç§„Éº„Ç∏„É≥„Ç∞Èñ¢Êï∞
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                currentTimeScale = startScale + (targetScale - startScale) * easeProgress;
                
                updateTimeDisplay();
                updateUniverse();
                
                // „Çπ„É©„Ç§„ÉÄ„Éº„ÅÆ‰ΩçÁΩÆ„ÇÇÊõ¥Êñ∞
                const slider = document.getElementById('timeSlider');
                const thumb = document.getElementById('sliderThumb');
                const sliderRect = slider.getBoundingClientRect();
                const trackWidth = sliderRect.width - 40;
                const position = (currentTimeScale / 100) * trackWidth + 20;
                thumb.style.left = position + 'px';
                document.getElementById('currentPosition').style.left = position + 'px';
                
                if (progress < 1) {
                    requestAnimationFrame(animateStep);
                }
            }
            
            animateStep();
        }
        
        function animate() {
            updateUniverse();
            animationId = requestAnimationFrame(animate);
        }
        
        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    currentTimeScale = Math.max(0, currentTimeScale - 1);
                    updateTimeDisplay();
                    break;
                case 'ArrowRight':
                    currentTimeScale = Math.min(100, currentTimeScale + 1);
                    updateTimeDisplay();
                    break;
                case ' ':
                    e.preventDefault();
                    jumpToEra('present');
                    break;
            }
        });
        
        // „Éõ„Ç§„Éº„É´„Ç§„Éô„É≥„Éà
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 1 : -1;
            currentTimeScale = Math.max(0, Math.min(100, currentTimeScale + delta));
            updateTimeDisplay();
            updateUniverse();
            
            // „Çπ„É©„Ç§„ÉÄ„Éº„ÅÆ‰ΩçÁΩÆÊõ¥Êñ∞
            const slider = document.getElementById('timeSlider');
            const thumb = document.getElementById('sliderThumb');
            const sliderRect = slider.getBoundingClientRect();
            const trackWidth = sliderRect.width - 40;
            const position = (currentTimeScale / 100) * trackWidth + 20;
            thumb.style.left = position + 'px';
            document.getElementById('currentPosition').style.left = position + 'px';
        });
        
        // ÂàùÊúüÂåñ
        initializeApp();
    </script>
