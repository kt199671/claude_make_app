    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .game-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .info-value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        .simon-container {
            width: 400px;
            height: 400px;
            margin: 0 auto 30px;
            position: relative;
            transform: rotate(45deg);
        }

        .color-button {
            position: absolute;
            width: 48%;
            height: 48%;
            border: none;
            cursor: pointer;
            transition: all 0.1s ease;
            opacity: 0.7;
        }

        .color-button:hover {
            opacity: 0.85;
        }

        .color-button.active {
            opacity: 1;
            transform: scale(0.95);
            box-shadow: 0 0 40px rgba(255,255,255,0.5);
        }

        .color-button.flash {
            opacity: 1;
            animation: flash 0.5s ease;
        }

        @keyframes flash {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(0.95); opacity: 1; }
        }

        #red {
            background: #ff6b6b;
            top: 0;
            left: 0;
            border-radius: 100% 10px 10px 10px;
        }

        #green {
            background: #51cf66;
            top: 0;
            right: 0;
            border-radius: 10px 100% 10px 10px;
        }

        #blue {
            background: #339af0;
            bottom: 0;
            left: 0;
            border-radius: 10px 10px 10px 100%;
        }

        #yellow {
            background: #ffd43b;
            bottom: 0;
            right: 0;
            border-radius: 10px 10px 100% 10px;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: #2d3436;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .game-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            font-size: 1.3em;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .high-score {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .difficulty-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: white;
        }

        @media (max-width: 500px) {
            .simon-container {
                width: 300px;
                height: 300px;
            }

            .center-circle {
                width: 120px;
                height: 120px;
                font-size: 2em;
            }

            h1 {
                font-size: 2em;
            }

            .game-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
