<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        #display-text {
            font-size: 1.8rem;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            letter-spacing: 2px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #input-text {
            width: 80%;
            padding: 1rem;
            font-size: 1.4rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-bottom: 1rem;
        }
        
        #input-text:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .correct {
            color: #4caf50;
            font-weight: bold;
        }
        
        .incorrect {
            color: #ff5252;
            font-weight: bold;
        }
        
        #result {
            margin-top: 2rem;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #result.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⌨️ タイピングゲーム</h1>
        
        <div id="display-text"></div>
        
        <input type="text" id="input-text" placeholder="ここにタイプしてください" disabled>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="wpm">0</div>
                <div class="stat-label">WPM</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="accuracy">100</div>
                <div class="stat-label">正確率 (%)</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="time">60</div>
                <div class="stat-label">残り時間 (秒)</div>
            </div>
        </div>
        
        <button class="btn" id="start-btn">スタート</button>
        
        <div id="result"></div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
