        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        
        .stage-lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .spotlight {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: moveSpotlight 10s infinite;
        }
        
        .spotlight:nth-child(2) {
            animation-delay: -5s;
            animation-duration: 12s;
        }
        
        @keyframes moveSpotlight {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(calc(100vw - 50%), -50%) scale(1.5); opacity: 0.8; }
        }
        
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 3em;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px #ff00ff; }
        }
        
        .battle-arena {
            background: rgba(0,0,0,0.7);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .rapper-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .rapper-section.active {
            animation: pulse 0.5s;
            background: rgba(255,255,255,0.2);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .rapper-section h2 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .mic-icon {
            font-size: 1.5em;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .lyrics {
            min-height: 100px;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            font-size: 1.1em;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .typing-effect {
            overflow: hidden;
            border-right: 2px solid white;
            animation: blink 0.7s infinite;
        }
        
        @keyframes blink {
            0%, 50% { border-color: white; }
            51%, 100% { border-color: transparent; }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            box-shadow: 0 5px 15px rgba(255,0,255,0.4);
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255,0,255,0.6);
        }
        
        .start-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .beat-btn {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }
        
        .beat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255,107,107,0.6);
        }
        
        .input-section {
            margin: 20px 0;
        }
        
        .theme-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ff00ff;
            border-radius: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        
        .theme-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0,255,255,0.5);
        }
        
        .score-board {

            justify-content: space-around;
            margin: 20px 0;

            background: rgba(255,255,255,0.1);

        .score-item {

        .score-item h3 {

            margin-bottom: 10px;
            color: #aaa;
        }
        
        .score-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }
        
        .beat-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3;
        }
        
        .beat-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.2s;
        }
        
        .beat-dot.active {
            background: #ff00ff;
            transform: scale(1.5);
            box-shadow: 0 0 20px #ff00ff;
        }
        
        .winner-announcement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 10;
            animation: winnerPop 0.5s forwards;
        }
        
        @keyframes winnerPop {
            to {

            }
        }
        
        .winner-announcement h2 {

        .emoji-rain {
            position: fixed;
            top: -50px;
            font-size: 2em;
            animation: fall 3s linear;
            z-index: 9;
        }
        
        @keyframes fall {
            to {
                transform: translateY(calc(100vh + 50px));
            }
        }
    </style>
