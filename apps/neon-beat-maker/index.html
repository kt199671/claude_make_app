<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ „Éç„Ç™„É≥„Éì„Éº„Éà„É°„Éº„Ç´„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #1e3c72 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff0080, #7928ca, #0070f3, #00dfd8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff0080, #7928ca);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 128, 0.6);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #00ff00, #00ffff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .sequencer {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .track {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .track-label {
            width: 120px;
            font-weight: 600;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .track-steps {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .step {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
        }

        .step.active {
            background: linear-gradient(45deg, #ff0080, #7928ca);
            border-color: #ff0080;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.8);
            transform: scale(1.1);
        }

        .step.playing {
            animation: pulse 0.5s ease-in-out;
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .tempo-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tempo-label {
            font-size: 1.2rem;
            color: #00ffff;
            font-weight: 600;
        }

        .tempo-slider {
            width: 200px;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .tempo-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0080, #7928ca);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.8);
        }

        .tempo-value {
            font-size: 1.5rem;
            color: #ff0080;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
        }

        .visualizer {
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to top, #ff0080, #00ffff);
            transition: height 0.1s ease;
            border-radius: 2px 2px 0 0;
        }

        .preset-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .track-steps {
                overflow-x: auto;
            }
            
            .step {
                width: 40px;
                height: 40px;
                min-width: 40px;
            }
            
            .track-label {
                width: 80px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üéµ „Éç„Ç™„É≥„Éì„Éº„Éà„É°„Éº„Ç´„Éº</h1>
            <p class="subtitle">„Éó„É≠„Éï„Çß„ÉÉ„Ç∑„Éß„Éä„É´„Å™„Éì„Éº„ÉàÂà∂‰Ωú„Çπ„Çø„Ç∏„Ç™</p>
        </div>

        <div class="controls">
            <button class="control-btn" id="playBtn">‚ñ∂Ô∏è PLAY</button>
            <button class="control-btn" id="stopBtn">‚èπÔ∏è STOP</button>
            <button class="control-btn" id="clearBtn">üóëÔ∏è CLEAR</button>
            <button class="control-btn" id="recordBtn">üéôÔ∏è RECORD</button>
        </div>

        <div class="tempo-control">
            <span class="tempo-label">BPM:</span>
            <input type="range" class="tempo-slider" id="tempoSlider" min="60" max="180" value="120">
            <span class="tempo-value" id="tempoValue">120</span>
        </div>

        <div class="sequencer" id="sequencer">
            <!-- „Éà„É©„ÉÉ„ÇØ„ÅØÂãïÁöÑ„Å´ÁîüÊàê -->
        </div>

        <div class="visualizer" id="visualizer">
            <!-- „Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„ÉºÊ≥¢ÂΩ¢ -->
        </div>

        <div class="preset-buttons">
            <button class="preset-btn" onclick="loadPreset('hiphop')">üé§ Hip Hop</button>
            <button class="preset-btn" onclick="loadPreset('techno')">ü§ñ Techno</button>
            <button class="preset-btn" onclick="loadPreset('trap')">üî• Trap</button>
            <button class="preset-btn" onclick="loadPreset('dnb')">‚ö° Drum & Bass</button>
        </div>
    </div>

    <script>
        // Èü≥Ê•ΩÂà∂‰Ωú„ÉÑ„Éº„É´„ÅÆ„É°„Ç§„É≥„É≠„Ç∏„ÉÉ„ÇØ
        class NeonBeatMaker {
            constructor() {
                this.audioContext = null;
                this.isPlaying = false;
                this.currentStep = 0;
                this.tempo = 120;
                this.stepInterval = null;
                this.tracks = [
                    { name: 'ü•Å Kick', samples: [], pattern: new Array(16).fill(false), frequency: 60 },
                    { name: 'üéØ Snare', samples: [], pattern: new Array(16).fill(false), frequency: 200 },
                    { name: 'üé© Hi-Hat', samples: [], pattern: new Array(16).fill(false), frequency: 8000 },
                    { name: 'üîä Open Hat', samples: [], pattern: new Array(16).fill(false), frequency: 12000 },
                    { name: 'üéµ Bass', samples: [], pattern: new Array(16).fill(false), frequency: 80 },
                    { name: 'üéπ Lead', samples: [], pattern: new Array(16).fill(false), frequency: 440 }
                ];
                
                this.init();
            }

            async init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    await this.createSamples();
                    this.setupUI();
                    this.setupVisualizer();
                } catch (error) {
                    console.error('Audio initialization failed:', error);
                }
            }

            async createSamples() {
                // ÂêÑ„Éà„É©„ÉÉ„ÇØÁî®„ÅÆ„Çµ„É≥„Éó„É´Èü≥„ÇíÁîüÊàê
                for (let track of this.tracks) {
                    track.samples = await this.generateSample(track.frequency, track.name);
                }
            }

            async generateSample(frequency, trackName) {
                const sampleRate = this.audioContext.sampleRate;
                const length = sampleRate * 0.2; // 0.2Áßí„ÅÆ„Çµ„É≥„Éó„É´
                const buffer = this.audioContext.createBuffer(1, length, sampleRate);
                const data = buffer.getChannelData(0);

                // „Éà„É©„ÉÉ„ÇØ„Çø„Ç§„Éó„Å´Âøú„Åò„Å¶Áï∞„Å™„ÇãÈü≥„ÇíÁîüÊàê
                if (trackName.includes('Kick')) {
                    // „Ç≠„ÉÉ„ÇØ„Éâ„É©„É†Ôºö‰ΩéÂë®Ê≥¢„ÅÆ„Ç∑„É≥„ÇØ
                    for (let i = 0; i < length; i++) {
                        const t = i / sampleRate;
                        const envelope = Math.exp(-t * 20);
                        data[i] = Math.sin(2 * Math.PI * frequency * (1 - t * 0.5) * t) * envelope * 0.8;
                    }
                } else if (trackName.includes('Snare')) {
                    // „Çπ„Éç„Ç¢Ôºö„Éé„Ç§„Ç∫ + „Éà„Éº„É≥
                    for (let i = 0; i < length; i++) {
                        const t = i / sampleRate;
                        const envelope = Math.exp(-t * 15);
                        const noise = (Math.random() * 2 - 1) * 0.3;
                        const tone = Math.sin(2 * Math.PI * frequency * t) * 0.2;
                        data[i] = (noise + tone) * envelope;
                    }
                } else if (trackName.includes('Hi-Hat') || trackName.includes('Open Hat')) {
                    // „Éè„Ç§„Éè„ÉÉ„ÉàÔºöÈ´òÂë®Ê≥¢„Éé„Ç§„Ç∫
                    for (let i = 0; i < length; i++) {
                        const t = i / sampleRate;
                        const envelope = Math.exp(-t * (trackName.includes('Open Hat') ? 8 : 25));
                        data[i] = (Math.random() * 2 - 1) * envelope * 0.4;
                    }
                } else {
                    // „Éô„Éº„Çπ„Å®„É™„Éº„ÉâÔºö„Çµ„Ç§„É≥Ê≥¢
                    for (let i = 0; i < length; i++) {
                        const t = i / sampleRate;
                        const envelope = Math.exp(-t * 5);
                        data[i] = Math.sin(2 * Math.PI * frequency * t) * envelope * 0.3;
                    }
                }

                return buffer;
            }

            setupUI() {
                // „Ç∑„Éº„Ç±„É≥„Çµ„Éº„ÅÆUI„ÇíÊßãÁØâ
                const sequencer = document.getElementById('sequencer');
                sequencer.innerHTML = '';

                this.tracks.forEach((track, trackIndex) => {
                    const trackElement = document.createElement('div');
                    trackElement.className = 'track';
                    
                    const label = document.createElement('div');
                    label.className = 'track-label';
                    label.textContent = track.name;
                    
                    const steps = document.createElement('div');
                    steps.className = 'track-steps';
                    
                    for (let i = 0; i < 16; i++) {
                        const step = document.createElement('div');
                        step.className = 'step';
                        step.dataset.track = trackIndex;
                        step.dataset.step = i;
                        
                        step.addEventListener('click', () => {
                            track.pattern[i] = !track.pattern[i];
                            step.classList.toggle('active', track.pattern[i]);
                            
                            // Âç≥Â∫ß„Å´„Çµ„É≥„Éó„É´„ÇíÂÜçÁîü
                            if (track.pattern[i]) {
                                this.playSample(track.samples);
                            }
                        });
                        
                        steps.appendChild(step);
                    }
                    
                    trackElement.appendChild(label);
                    trackElement.appendChild(steps);
                    sequencer.appendChild(trackElement);
                });

                // „Ç≥„É≥„Éà„É≠„Éº„É´„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà
                document.getElementById('playBtn').addEventListener('click', () => this.play());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                
                // „ÉÜ„É≥„Éù„Çπ„É©„Ç§„ÉÄ„Éº
                const tempoSlider = document.getElementById('tempoSlider');
                const tempoValue = document.getElementById('tempoValue');
                
                tempoSlider.addEventListener('input', (e) => {
                    this.tempo = parseInt(e.target.value);
                    tempoValue.textContent = this.tempo;
                    
                    if (this.isPlaying) {
                        this.stop();
                        this.play();
                    }
                });
            }

            setupVisualizer() {
                const visualizer = document.getElementById('visualizer');
                visualizer.innerHTML = '';
                
                // 64Êú¨„ÅÆÊ≥¢ÂΩ¢„Éê„Éº„Çí‰ΩúÊàê
                for (let i = 0; i < 64; i++) {
                    const wave = document.createElement('div');
                    wave.className = 'wave';
                    wave.style.left = `${i * (100/64)}%`;
                    wave.style.height = '0px';
                    visualizer.appendChild(wave);
                }
            }

            play() {
                if (this.isPlaying) return;
                
                this.isPlaying = true;
                document.getElementById('playBtn').classList.add('active');
                
                const stepTime = 60000 / (this.tempo * 4); // 16ÂàÜÈü≥Á¨¶
                
                this.stepInterval = setInterval(() => {
                    this.playStep();
                    this.updateVisualizer();
                    this.currentStep = (this.currentStep + 1) % 16;
                }, stepTime);
            }

            stop() {
                if (!this.isPlaying) return;
                
                this.isPlaying = false;
                document.getElementById('playBtn').classList.remove('active');
                
                if (this.stepInterval) {
                    clearInterval(this.stepInterval);
                    this.stepInterval = null;
                }
                
                this.currentStep = 0;
                this.clearStepHighlights();
            }

            clear() {
                this.tracks.forEach(track => {
                    track.pattern.fill(false);
                });
                
                document.querySelectorAll('.step').forEach(step => {
                    step.classList.remove('active');
                });
            }

            playStep() {
                // ÁèæÂú®„ÅÆ„Çπ„ÉÜ„ÉÉ„Éó„Çí„Éè„Ç§„É©„Ç§„Éà
                this.clearStepHighlights();
                
                this.tracks.forEach((track, trackIndex) => {
                    const stepElement = document.querySelector(`[data-track="${trackIndex}"][data-step="${this.currentStep}"]`);
                    if (stepElement) {
                        stepElement.classList.add('playing');
                        setTimeout(() => stepElement.classList.remove('playing'), 200);
                    }
                    
                    if (track.pattern[this.currentStep]) {
                        this.playSample(track.samples);
                    }
                });
            }

            clearStepHighlights() {
                document.querySelectorAll('.step.playing').forEach(step => {
                    step.classList.remove('playing');
                });
            }

            playSample(buffer) {
                if (!this.audioContext || !buffer) return;
                
                const source = this.audioContext.createBufferSource();
                const gainNode = this.audioContext.createGain();
                
                source.buffer = buffer;
                source.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                gainNode.gain.setValueAtTime(0.7, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                
                source.start();
            }

            updateVisualizer() {
                const waves = document.querySelectorAll('.wave');
                waves.forEach((wave, index) => {
                    const height = Math.random() * 100 + 20;
                    wave.style.height = `${height}px`;
                    
                    setTimeout(() => {
                        wave.style.height = '5px';
                    }, 100);
                });
            }
        }

        // „Éó„É™„Çª„ÉÉ„Éà„Éë„Çø„Éº„É≥
        const presets = {
            hiphop: [
                [true, false, false, false, true, false, false, false, true, false, false, false, true, false, false, false],
                [false, false, false, false, true, false, false, false, false, false, false, false, true, false, false, false],
                [false, false, true, false, false, false, true, false, false, false, true, false, false, false, true, false],
                [false, false, false, false, false, false, false, false, false, false, false, false, false, false, false, false],
                [true, false, false, false, false, false, false, true, false, false, true, false, false, false, false, false],
                [false, false, false, false, false, false, false, false, false, false, false, false, false, false, false, false]
            ],
            techno: [
                [true, false, false, false, true, false, false, false, true, false, false, false, true, false, false, false],
                [false, false, false, false, true, false, false, false, false, false, false, false, true, false, false, false],
                [false, true, false, true, false, true, false, true, false, true, false, true, false, true, false, true],
                [false, false, false, false, false, false, false, false, true, false, false, false, false, false, false, false],
                [true, false, false, true, true, false, false, true, true, false, false, true, true, false, false, true],
                [false, false, true, false, false, false, true, false, false, false, true, false, false, false, true, false]
            ],
            trap: [
                [true, false, false, false, false, false, true, false, false, true, false, false, false, false, false, false],
                [false, false, false, false, true, false, false, false, false, false, false, false, true, false, false, false],
                [true, false, true, true, false, true, true, false, true, false, true, true, false, true, true, false],
                [false, false, false, false, false, false, false, false, false, false, false, false, false, false, false, true],
                [true, false, false, false, false, false, false, false, true, false, false, false, false, false, false, false],
                [false, false, false, false, false, false, false, false, false, false, false, false, false, false, false, false]
            ],
            dnb: [
                [true, false, false, false, false, false, false, false, false, false, true, false, false, false, false, false],
                [false, false, false, false, true, false, false, false, false, false, false, false, true, false, false, false],
                [true, true, false, true, true, false, true, true, true, true, false, true, true, false, true, true],
                [false, false, true, false, false, true, false, false, false, false, true, false, false, true, false, false],
                [true, false, false, true, false, false, false, false, true, false, false, true, false, false, false, false],
                [false, false, false, false, false, false, false, false, false, false, false, false, false, false, false, false]
            ]
        };

        function loadPreset(presetName) {
            if (!window.beatMaker || !presets[presetName]) return;
            
            const pattern = presets[presetName];
            
            window.beatMaker.tracks.forEach((track, trackIndex) => {
                if (pattern[trackIndex]) {
                    track.pattern = [...pattern[trackIndex]];
                }
            });
            
            // UI„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.step').forEach(step => {
                const trackIndex = parseInt(step.dataset.track);
                const stepIndex = parseInt(step.dataset.step);
                const isActive = window.beatMaker.tracks[trackIndex].pattern[stepIndex];
                step.classList.toggle('active', isActive);
            });
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÂàùÊúüÂåñ
        window.addEventListener('load', () => {
            window.beatMaker = new NeonBeatMaker();
        });
    </script>
</body>
